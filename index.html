        const calculateTotalDuration = (beans) => {
            const baseBeans = 20; const baseTime = 210; const beanFactor = Math.pow(beans / baseBeans, 0.7); return Math.round(baseTime * beanFactor);

        const calculateSteps = (beans, ratio, mode, strength, lang) => {
            const totalWater = Math.round(beans * ratio);
            const totalDuration = calculateTotalDuration(beans);
            const t = TEXT[lang];
            const phase1Total = totalWater * 0.4; const phase2Total = totalWater * 0.6;
            let step1Amount, step2Amount;
            if (mode === "sweet") { step1Amount = phase1Total * 0.4; step2Amount = phase1Total * 0.6; } 
            else if (mode === "bright") { step1Amount = phase1Total * 0.6; step2Amount = phase1Total * 0.4; } 
            else { step1Amount = phase1Total * 0.5; step2Amount = phase1Total * 0.5; }
            let phase2Steps = [];
            if (strength === "strong") { const amount = phase2Total / 3; phase2Steps = [amount, amount, amount]; } 
            else if (strength === "medium") { const amount = phase2Total / 2; phase2Steps = [amount, amount]; } 
            else { phase2Steps = [phase2Total]; }
            const rawAmounts = [step1Amount, step2Amount, ...phase2Steps];
            const totalAmountCalc = rawAmounts.reduce((a, b) => a + b, 0);
            let currentTotalWater = 0; let currentTotalTime = 0;
            return rawAmounts.map((amount, index) => {
                currentTotalWater += amount;
                const stepDuration = Math.round(totalDuration * (amount / totalAmountCalc));
                const startTime = currentTotalTime;
                const endTime = currentTotalTime + stepDuration;
                currentTotalTime += stepDuration;
                let label = lang === "ja" ? `${index + 1}${t.step}` : `${t.step} ${index + 1}`;
                let whisper = "";
                let desc = "";
                if (index === 0) { desc = t.stepDesc.bloom; whisper = t.whispers.bloom; }
                else if (index === 1) {
                    if (mode === "sweet") { desc = t.stepDesc.sweet; whisper = t.whispers.sweet; }
                    else if (mode === "bright") { desc = t.stepDesc.bright; whisper = t.whispers.bright; }
                    else { desc = t.stepDesc.balance; whisper = t.whispers.basic; }
                }
                else {
                    desc = index === rawAmounts.length - 1 ? t.stepDesc.finish : (index === 2 ? t.stepDesc.base : t.stepDesc.adjust);
                    if (strength === 'strong') whisper = t.whispers.strong;
                    else if (strength === 'light') whisper = t.whispers.light;
                    else whisper = t.whispers.strength;
                    if (index === rawAmounts.length - 1) whisper = t.whispers.finish;
                }
                return {

                                <span className="text-2xl font-semibold tabular-nums tracking-tight">{totalWater}</span>
                                <span className="text-xs font-bold opacity-60">ml</span>
                            </div>
                        </div>
                     </div>
                </div>
            );
        };

        function App() {
            // Safe LocalStorage Access
            const [lang, setLang] = useState(() => safeGetItem('lang', 'ja'));
            const [beans, setBeans] = useState(() => safeGetItem('beans', 20));
            const [ratio, setRatio] = useState(() => safeGetItem('ratio', 15));
            const [stepSize, setStepSize] = useState(() => safeGetItem('stepSize', 1));
            const [inputMode, setInputMode] = useState('beans');
            const [mode, setMode] = useState(() => safeGetItem('mode', 'basic'));
            const [strength, setStrength] = useState(() => safeGetItem('strength', 'medium'));
            const [roast, setRoast] = useState(() => safeGetItem('roast', 'medium'));
            const [isDarkMode, setIsDarkMode] = useState(() => safeGetItem('darkMode', false));

            const [isReady, setIsReady] = useState(false); // New State for Ready Screen
            const [isRunning, setIsRunning] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [completed, setCompleted] = useState(false);
            const [countdown, setCountdown] = useState(null); 
            const [showPourStartCue, setShowPourStartCue] = useState(false);

            const requestRef = useRef();
            const startTimeRef = useRef(0);
            const pausedTimeRef = useRef(0);
            const heroRef = useRef(null);
            const prevStepIdRef = useRef(null);
            const [triggerRipple, setTriggerRipple] = useState(false);

            // Persist state safely
            useEffect(() => safeSetItem('lang', lang), [lang]);
            useEffect(() => safeSetItem('beans', beans), [beans]);
            useEffect(() => safeSetItem('ratio', ratio), [ratio]);
            useEffect(() => safeSetItem('stepSize', stepSize), [stepSize]);
            useEffect(() => safeSetItem('mode', mode), [mode]);
            useEffect(() => safeSetItem('strength', strength), [strength]);
            useEffect(() => safeSetItem('roast', roast), [roast]);
            
            useEffect(() => {
                safeSetItem('darkMode', isDarkMode);
                const metaThemeColor = document.querySelector('meta[name="theme-color"]');
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                    document.body.classList.add('dark');
                    if (metaThemeColor) metaThemeColor.setAttribute('content', '#0f172a');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.body.classList.remove('dark');
                    if (metaThemeColor) metaThemeColor.setAttribute('content', '#F0F4F8');
                }
            }, [isDarkMode]);

            const t = TEXT[lang];
            const totalWater = Math.round(beans * ratio);
            const steps = calculateSteps(beans, ratio, mode, strength, lang);
            const tempInfo = getTempRecommendation(roast, false, lang);
            const totalDurationMs = steps[steps.length - 1].endTime * 1000;

            const currentStepIndex = steps.findIndex(s => elapsedTime < s.endTime * 1000);
            const activeStepIndex = currentStepIndex === -1 ? (completed ? steps.length - 1 : 0) : currentStepIndex;
            const currentStep = steps[activeStepIndex];

            useEffect(() => {
                if (isRunning && !isPaused) {
                    if (prevStepIdRef.current !== currentStep.id) {
                        setTriggerRipple(true);
                        prevStepIdRef.current = currentStep.id; 
                        const timer = setTimeout(() => setTriggerRipple(false), 1000);
                        return () => clearTimeout(timer);
                    }
                } else if (!isRunning && !completed) {
                    prevStepIdRef.current = null;
                    setTriggerRipple(false);
                }
            }, [currentStep.id, isRunning, isPaused, completed]);

            const THEME = {
                textMain: "text-slate-600 dark:text-slate-300",
                textDark: "text-slate-800 dark:text-slate-100",
                textSub: "text-slate-500 dark:text-slate-400",
                accent: "text-[#007AFF] dark:text-blue-400", 
                accentBg: "bg-[#007AFF] dark:bg-blue-500",
                cardBg: "glass-panel",
                border: "border-white/40 dark:border-white/10",
                glassHeader: "glass-panel border-b border-white/30 dark:border-white/10",
                activeCard: "bg-white/80 border-[#007AFF]/50 shadow-sm ring-1 ring-[#007AFF]/20 dark:bg-slate-700 dark:border-blue-500/50 dark:ring-blue-500/20", 
                inactiveCard: "glass-panel text-slate-400 hover:bg-white/60 dark:text-slate-500 dark:hover:bg-slate-700/50", 
            };

            const handleSliderChange = (e) => {
                const val = Number(e.target.value);
                if (inputMode === 'beans') setBeans(val);
                else {
                    const calculatedBeans = val / ratio;
                    const clampedBeans = Math.max(10, Math.min(40, calculatedBeans));
                    setBeans(clampedBeans);
                }
            };
            const handleRatioChange = (e) => {
                const sliderValue = Number(e.target.value);
                const newRatio = 30 - sliderValue; 
                if (inputMode === 'water') {
                    const currentTotalWater = Math.round(beans * ratio);
                    const rawBeans = currentTotalWater / newRatio;
                    const newBeans = Math.round(rawBeans * 100) / 100; 
                    const clampedBeans = Math.max(10, Math.min(40, newBeans));
                    setBeans(clampedBeans);
                    setRatio(newRatio);
                } else {
                    setRatio(newRatio);
                }
            };
            const handleSettingsReset = (e) => {
                e.preventDefault(); e.stopPropagation();
                setBeans(20); setRatio(15); setInputMode('beans'); setMode('basic'); setStrength('medium'); setRoast('medium'); setStepSize(1);
            };
            const toggleStepSize = (e) => {
                e.preventDefault(); e.stopPropagation();
                setStepSize(prev => prev === 0.5 ? 1 : 0.5);
            };

            useEffect(() => {
                let wakeLock = null;
                const requestWakeLock = async () => {
                    if (isRunning && !isPaused && 'wakeLock' in navigator) {
                        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.warn(err); }
                    }
                };
                requestWakeLock();
                return () => { if (wakeLock) wakeLock.release(); };
            }, [isRunning, isPaused]);

            const animate = (timestamp) => {
                if (!startTimeRef.current) startTimeRef.current = timestamp;
                const rawElapsed = timestamp - startTimeRef.current + pausedTimeRef.current;
                if (rawElapsed >= totalDurationMs) {
                    setElapsedTime(totalDurationMs); setIsRunning(false); setIsPaused(false); setCompleted(true); handleCompletion();
                } else {
                    setElapsedTime(rawElapsed); requestRef.current = requestAnimationFrame(animate);
                }
            };
            
            const handleCompletion = () => { setTimeout(() => window.scrollTo({ top: 0, behavior: 'smooth' }), 500); }

            useEffect(() => {
                if (isRunning && !isPaused) { startTimeRef.current = performance.now(); requestRef.current = requestAnimationFrame(animate); }
                else { if (requestRef.current) cancelAnimationFrame(requestRef.current); }
                return () => { if (requestRef.current) cancelAnimationFrame(requestRef.current); };
            }, [isRunning, isPaused]);

            const triggerStartSignal = () => {
                if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate([50, 50, 50]);
            };

            const startBrewingSequence = () => {
                setIsReady(false);
                setCountdown(null); setIsPaused(false); setShowPourStartCue(true); setIsRunning(true);
                setTriggerRipple(true);
                prevStepIdRef.current = 1; 
                setTimeout(() => setTriggerRipple(false), 1000);
                setTimeout(() => setShowPourStartCue(false), 1500); 
                setTimeout(() => { triggerStartSignal(); }, 600);
                // setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 100);
            };

            useEffect(() => {
                if (countdown === null) return;
                if (countdown > 0) {
                    const timer = setTimeout(() => setCountdown(prev => prev - 1), 1000);
                    if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(20);
                    return () => clearTimeout(timer);
                } else {
                    const fadeOutTimer = setTimeout(startBrewingSequence, 300);
                    return () => clearTimeout(fadeOutTimer);
                }
            }, [countdown]);

            const toggleTimer = useCallback(() => {
                if (completed) resetTimer();
                else if (isRunning && !isPaused) {
                    setIsPaused(true);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                    pausedTimeRef.current = elapsedTime;
                } else {
                    if (!isRunning && !isPaused && isReady) { setCountdown(3); } 
                    else { setIsPaused(false); setIsRunning(true); }
                }
            }, [completed, isRunning, isPaused, elapsedTime, isReady]);

            const cancelCountdown = () => setCountdown(null);

            const resetTimer = useCallback((shouldScroll = true) => {
                setIsReady(false);
                setIsRunning(false); setIsPaused(false); setElapsedTime(0); pausedTimeRef.current = 0; startTimeRef.current = 0; setCompleted(false); setCountdown(null); setShowPourStartCue(false);
                if (shouldScroll) window.scrollTo({ top: 0, behavior: 'smooth' });
            }, []);

            const handleGoToBrew = () => {
                setIsReady(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const formatTime = (ms) => {
                const totalSeconds = Math.floor(ms / 1000);
                const m = Math.floor(totalSeconds / 60);
                const s = totalSeconds % 60;
                return `${m}:${s.toString().padStart(2, '0')}`;
            };

            const downloadHTML = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = '46_Coffee_Flow.html'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
            };

            const phase2StepCount = strength === 'strong' ? 3 : (strength === 'medium' ? 2 : 1);
            
            // --- FOCUSED VIEW DATA LOGIC ---
            const stepEndTime = currentStep.endTime * 1000;
            const stepRemaining = Math.max(0, stepEndTime - elapsedTime);
            const stepDurationMs = currentStep.duration * 1000;
            const stepProgressRatio = 1 - (stepRemaining / stepDurationMs);
            const isStepWarning = stepRemaining < 5000;
            const stepElapsedTime = elapsedTime - (currentStep.startTime * 1000);
            const POUR_PHASE_DURATION = Math.min(stepDurationMs * 0.3, 12000); 
            const isPourPhase = !completed && isRunning && stepElapsedTime < POUR_PHASE_DURATION;
            const nextPourInSec = Math.ceil(stepRemaining / 1000);
            const isLastStep = activeStepIndex === steps.length - 1;

            // --- RENDER FOCUS VIEW ---
            const renderFocusView = () => {
                const activeColor = isPourPhase ? "text-[#007AFF] dark:text-blue-400" : "text-emerald-500 dark:text-emerald-400";
                
                return (
                    <div className="layout-compact fixed inset-0 z-50 flex flex-col bg-[#F0F4F8]/60 dark:bg-[#0f172a]/60 backdrop-blur-3xl transition-colors duration-500 animate-slide-up">
                        
                        {/* 1. Top Header & Segmented Progress */}
                        <div className="pt-safe-top w-full px-6 pt-4 pb-2 z-20">
                            {/* Segmented Progress Bar */}
                            <div className="flex w-full h-1.5 gap-2 mb-4"> 
                                {steps.map((step, idx) => {
                                    const isActive = idx === activeStepIndex;
                                    const isPast = idx < activeStepIndex;
                                    let bgClass = "bg-slate-200 dark:bg-slate-800";
                                    if (isPast) bgClass = "bg-blue-200/80 dark:bg-blue-900/40"; 
                                    if (isActive) bgClass = "bg-[#007AFF] dark:bg-blue-500"; 

                                    return (
                                        <div key={idx} className={`flex-1 h-full rounded-full transition-all duration-500 ${bgClass}`} />
                                    );
                                })}
                            </div>
                            
                            {/* Step Info & Pilot Lamp */}
                            <div className="flex justify-between items-center opacity-90">
                                <div className="flex items-center gap-2">
                                    {/* Pilot Lamp */}
                                    <div className={`w-2 h-2 rounded-full transition-colors duration-300 ${isReady && !isRunning ? 'bg-slate-400' : (isPaused ? 'bg-amber-400 shadow-[0_0_6px_rgba(251,191,36,0.6)]' : 'bg-emerald-500 animate-pulse shadow-[0_0_6px_rgba(16,185,129,0.6)]')}`}></div>
                                    <span className="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400">
                                        Step {currentStep.id} <span className="opacity-50">/ {steps.length}</span>
                                    </span>
                                </div>
                                {/* Total Time Display */}
                                <div className="text-xs font-bold font-mono text-slate-400 dark:text-slate-500 tracking-widest">
                                    {formatTime(elapsedTime)} / {formatTime(totalDurationMs)}
                                </div>
                            </div>
                        </div>

                        {/* 2. Main Cockpit (Center) - Expanded to fill available space */}
                        <div className="flex-1 flex flex-col items-center justify-center relative px-4 min-h-0">
                            <div className="relative z-10 transform scale-95">
                                <CircularTimer 
                                    progress={stepProgressRatio} 
                                    timeLeft={nextPourInSec}
                                    targetTotal={currentStep.targetTotal}
                                    totalWater={totalWater}
                                    isWarning={isStepWarning}
                                    phase={isPourPhase ? 'pour' : 'wait'}
                                    t={t}
                                    elapsedTime={elapsedTime}
                                    totalDuration={totalDurationMs}
                                    addAmount={currentStep.addAmount}
                                    isLastStep={isLastStep}
                                    stepId={currentStep.id}
                                    showRipple={triggerRipple}
                                />
                            </div>
                        </div>

                        {/* 3. Bottom Controls & Whisper - Fixed height area */}
                        <div className="pb-safe-bottom px-6 pb-8 w-full flex flex-col items-center gap-6 opacity-0-start animate-slide-in-up-2">
                            
                            {/* Whisper Area */}
                            <div className="text-center max-w-xs mx-auto flex flex-col items-center justify-center gap-2 h-24"> 
                                <h3 className="text-base font-bold text-slate-700 dark:text-slate-200 animate-fade-in">
                                    {currentStep.description}
                                </h3>
                                <p className="text-sm font-medium text-slate-500 dark:text-slate-400 leading-relaxed animate-fade-in line-clamp-3">
                                    {currentStep.whisper}
                                </p>
                            </div>
                            
                            {/* Controls */}
                            <div className="flex justify-center items-center gap-4 w-full max-w-sm mx-auto">
                                {isReady && !isRunning ? (
                                    <>
                                        <button onClick={resetTimer} className="h-14 w-14 rounded-full bg-slate-200/50 dark:bg-slate-800/50 backdrop-blur-md text-slate-600 dark:text-slate-300 hover:bg-slate-300/50 dark:hover:bg-slate-700/50 transition-colors flex items-center justify-center shadow-sm active:scale-95">
                                            <ArrowLeft size={24} strokeWidth={2} />
                                        </button>
                                        <button onClick={toggleTimer} className="flex-1 h-14 rounded-full btn-float text-white font-bold text-sm tracking-widest uppercase transition-transform active:scale-[0.98] flex items-center justify-center gap-3">
                                            <Play size={20} fill="currentColor" strokeWidth={0} /> {t.startBrewing}
                                        </button>
                                    </>
                                ) : (
                                    isPaused ? (
                                        <>
                                            <button onClick={resetTimer} className="h-14 w-14 rounded-full bg-slate-200/50 dark:bg-slate-800/50 backdrop-blur-md text-slate-600 dark:text-slate-300 hover:bg-slate-300/50 dark:hover:bg-slate-700/50 transition-colors flex items-center justify-center shadow-sm active:scale-95">
                                                <X size={24} strokeWidth={2} />
                                            </button>
                                            <button onClick={toggleTimer} className="flex-1 h-14 rounded-full btn-float text-white font-bold text-xs tracking-widest uppercase transition-transform active:scale-[0.98] flex items-center justify-center gap-2">
                                                <Play size={16} fill="currentColor" strokeWidth={0} /> <span className="ml-1">{t.resume}</span>
                                            </button>
                                        </>
                                    ) : (
                                        <button onClick={toggleTimer} className="w-20 h-20 rounded-full flex items-center justify-center shadow-lg backdrop-blur-sm border border-white/20 dark:border-white/10 transition-transform active:scale-95 bg-white/40 dark:bg-slate-800/40 text-slate-800 dark:text-white">
                                            <Pause size={32} fill="currentColor" strokeWidth={1.5} />
                                        </button>
                                    )
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen font-sans ${THEME.textMain} pb-32 selection:bg-blue-100 selection:text-blue-900 relative`}>
                    
                    {/* COUNTDOWN OVERLAY */}
                    {countdown !== null && (
                        <div className={`fixed inset-0 z-[200] flex flex-col items-center justify-center bg-slate-900/40 backdrop-blur-xl animate-in fade-in duration-300 ${countdown === 0 ? 'animate-out fade-out duration-300' : ''}`}>
                            <div className="flex flex-col items-center relative">
                                <div key={countdown} className={`absolute inset-0 rounded-full animate-ping-slow border border-white/30 ${countdown >= 1 ? '' : 'hidden'}`}></div>
                                <span className="text-[120px] font-bold text-white tabular-nums tracking-tighter leading-none drop-shadow-2xl animate-pulse">
                                    {countdown === 0 ? 1 : countdown}
                                </span>
                                <span className="text-lg font-bold text-white/80 uppercase tracking-[0.5em] mt-4">
                                    {countdown === 3 ? t.countdown.ready : (countdown === 2 ? t.countdown.breathe : t.countdown.set)}
                                </span>
                            </div>
                            <button onClick={cancelCountdown} className="absolute bottom-10 text-white/50 text-sm font-bold uppercase tracking-widest hover:text-white transition-colors">
                                {lang === 'ja' ? 'キャンセル' : t.cancel}
                            </button>
                        </div>
                    )}

                    {/* --- MAIN CONTENT SWITCH --- */}
                    {isReady || isRunning || completed ? (
                        <>
                            {renderFocusView()}
                            {completed && (
                                <div className="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-[#F0F4F8]/95 dark:bg-slate-900/95 backdrop-blur-2xl animate-in fade-in zoom-in-95 duration-700 overflow-y-auto">
                                    <div className="absolute inset-0 pointer-events-none overflow-hidden">
                                        <div className="bg-blob blob-1 opacity-30"></div>
                                        <div className="bg-blob blob-2 opacity-30"></div>
                                    </div>
                                    
                                    <div className="relative z-10 flex flex-col items-center text-center p-6 max-w-md w-full animate-fade-up my-auto">
                                        <div className="w-16 h-16 rounded-full bg-white dark:bg-slate-800 shadow-2xl flex items-center justify-center mb-4 text-[#007AFF] dark:text-blue-400 ring-4 ring-white/50 dark:ring-slate-700/50">
                                            <CoffeeCup size={32} strokeWidth={1.5} />
                                        </div>
                                        <h2 className={`text-2xl font-bold ${THEME.textDark} mb-2 tracking-widest`}>{t.finishTitle}</h2>
                                        <p className="text-[10px] text-slate-500 font-medium tracking-widest uppercase mb-6">{t.finishSubtitle}</p>

                                        <div className="w-full glass-panel bg-white/80 dark:bg-slate-800/80 rounded-[2rem] p-5 mb-6 shadow-xl border border-white/40 dark:border-white/10">
                                            <div className="mb-6 border-b border-slate-100 dark:border-slate-700 pb-4">
                                                <div className={`text-[10px] font-bold ${THEME.textSub} mb-2 uppercase tracking-widest`}>Flavor Outcome</div>
                                                <FlavorRadar mode={mode} strength={strength} roast={roast} ratio={ratio} lang={lang} size={100} />
                                            </div>

                                            <div className="grid grid-cols-3 gap-4 mb-6">
                                                <div className="flex flex-col items-center gap-1">
                                                    <span className="text-[9px] text-slate-400 uppercase font-bold tracking-wider">{t.beans}</span>
                                                    <span className={`text-lg font-bold ${THEME.textDark}`}>{beans}g</span>
                                                </div>
                                                <div className="flex flex-col items-center gap-1">
                                                    <span className="text-[9px] text-slate-400 uppercase font-bold tracking-wider">{t.ratio}</span>
                                                    <span className={`text-lg font-bold ${THEME.textDark}`}>1:{ratio}</span>
                                                </div>
                                                <div className="flex flex-col items-center gap-1">
                                                    <span className="text-[9px] text-slate-400 uppercase font-bold tracking-wider">{t.temp}</span>
                                                    <span className={`text-lg font-bold ${THEME.textDark}`}>{tempInfo.temp}°C</span>
                                                </div>
                                            </div>

                                            <div className="flex items-center justify-between bg-slate-50 dark:bg-slate-900/50 rounded-xl p-4">
                                                <div className="flex-1 flex flex-col items-center">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">{t.totalWater}</span>
                                                    <span className={`text-xl font-bold ${THEME.textDark}`}>{totalWater}<span className="text-xs font-normal text-slate-400 ml-0.5">ml</span></span>
                                                </div>
                                                <div className="w-px h-8 bg-slate-200 dark:bg-slate-700"></div>
                                                <div className="flex-1 flex flex-col items-center">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">{t.totalTime}</span>
                                                    <span className={`text-xl font-bold ${THEME.textDark}`}>{formatTime(totalDurationMs)}</span>
                                                </div>
                                            </div>
                                        </div>

                                        <button onClick={toggleTimer} className="w-full h-16 rounded-full bg-slate-900 dark:bg-blue-600 text-white font-bold text-sm tracking-widest uppercase shadow-2xl transition-all hover:bg-slate-800 dark:hover:bg-blue-500 active:scale-[0.98] flex items-center justify-center gap-3 mb-6">
                                            <RotateCcw size={20} strokeWidth={2} /> {t.reset}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </>
                    ) : (
                        <>
                            {/* Header (Settings Mode) */}
                            <header className={`sticky top-0 z-50 px-4 py-3 md:px-6 md:py-4 flex justify-between items-center transition-all duration-300 ${THEME.glassHeader}`}>
                                <div className="flex items-center gap-3">
                                    <div className={`w-9 h-9 rounded-xl flex items-center justify-center shadow-sm transition-colors duration-500 bg-gradient-to-br from-slate-700 to-slate-900 text-blue-200`}>
                                        <Droplets size={18} strokeWidth={2.5} className="fill-current" />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className={`text-sm font-bold tracking-tight ${THEME.textDark} transition-colors duration-300`}>{t.title}</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setIsDarkMode(!isDarkMode)} className={`relative h-7 w-14 rounded-full transition-colors duration-300 focus:outline-none border border-white/10 shadow-inner ${isDarkMode ? 'bg-slate-700' : 'bg-slate-200'}`}>
                                        <span className="sr-only">Toggle Dark Mode</span>
                                        <span className={`absolute top-0.5 left-0.5 flex h-6 w-6 items-center justify-center rounded-full bg-white shadow-sm transition-transform duration-300 ${isDarkMode ? 'translate-x-7' : 'translate-x-0'}`}>
                                            {isDarkMode ? <Moon size={14} className="text-slate-700" /> : <Sun size={14} className="text-orange-400" />}
                                        </span>
                                    </button>
                                    <button onClick={() => setLang(lang === 'ja' ? 'en' : 'ja')} className={`h-8 px-3 rounded-full border flex items-center justify-center text-[10px] font-bold tracking-wider transition-all duration-300 glass-button ${THEME.textSub} hover:${THEME.textDark}`}>
                                        {lang === 'ja' ? 'JP' : 'EN'}
                                    </button>
                                </div>
                            </header>

                            {/* Settings Content */}
                            <main className={`relative z-10 max-w-md mx-auto px-4 pt-6 space-y-8 md:px-6 md:pt-8 md:space-y-10`}>
                                {/* Settings Card */}
                                <section className={`${THEME.cardBg} rounded-[2.5rem] p-6 shadow-sm border ${THEME.border} transition-colors duration-500 relative group`}>
                                    <div className="absolute top-5 right-5 z-50 flex gap-2">
                                        <button type="button" onClick={toggleStepSize} className={`flex items-center gap-1 p-2 rounded-full hover:bg-white/50 dark:hover:bg-slate-700/50 transition-colors ${THEME.textSub} hover:${THEME.textDark} text-[10px] font-bold`} title="刻み幅を変更">
                                            <SlidersHorizontal size={14} strokeWidth={2} />
                                            <span>{stepSize.toFixed(1)}</span>
                                        </button>
                                        <button type="button" onClick={handleSettingsReset} className={`p-2 rounded-full hover:bg-white/50 dark:hover:bg-slate-700/50 transition-colors ${THEME.textSub} hover:${THEME.textDark}`} title={t.resetSettings}>
                                            <RotateCcw size={16} strokeWidth={2} />
                                        </button>
                                    </div>

                                    <div className="flex justify-between items-stretch gap-4 mb-10 mt-8">
                                        <button type="button" onClick={() => setInputMode('beans')} className={`flex-1 flex flex-col items-center justify-center p-5 rounded-[1.5rem] transition-all duration-300 border ${inputMode === 'beans' ? `${THEME.activeCard} relative z-10 scale-[1.05]` : `${THEME.inactiveCard} scale-95`}`}>
                                            <div className={`flex items-center gap-2 mb-3 text-[10px] font-bold uppercase tracking-widest ${inputMode === 'beans' ? THEME.accent : THEME.textSub}`}>
                                                <BeanIcon size={14} strokeWidth={2.5} /> {t.beans}
                                            </div>
                                            <div className="flex items-baseline">
                                                <span className={`text-4xl font-bold tracking-tighter ${inputMode === 'beans' ? THEME.textDark : 'opacity-60'}`}>{beans.toFixed(1)}</span>
                                                <span className="text-sm ml-1.5 font-bold opacity-60">g</span>
                                            </div>
                                        </button>
                                        <button type="button" onClick={() => setInputMode('water')} className={`flex-1 flex flex-col items-center justify-center p-5 rounded-[1.5rem] transition-all duration-300 border ${inputMode === 'water' ? `${THEME.activeCard} relative z-10 scale-[1.05]` : `${THEME.inactiveCard} scale-95`}`}>
                                            <div className={`flex items-center justify-end gap-2 mb-3 text-[10px] font-bold uppercase tracking-widest ${inputMode === 'water' ? THEME.accent : THEME.textSub}`}>
                                                <Droplets size={14} strokeWidth={2.5} /> {t.water}
                                            </div>
                                            <div className="flex items-baseline justify-end">
                                                <span className={`text-4xl font-bold tracking-tighter ${inputMode === 'water' ? THEME.textDark : 'opacity-60'}`}>{totalWater}</span>
                                                <span className="text-sm ml-1.5 font-bold opacity-60">ml</span>
                                            </div>
                                        </button>
                                    </div>
                                    <div className="space-y-12 px-2">
                                        <div>
                                            <div className={`flex justify-between items-end text-[10px] font-bold ${THEME.textSub} mb-3 uppercase tracking-wider`}>
                                                {inputMode === 'beans' ? (<><span><span className="normal-case">10g</span></span><span className={`text-[10px] ${THEME.accent}`}>{t.beans}</span><span><span className="normal-case">40g</span></span></>) : (<><span>{t.min}</span><span className={`text-[10px] ${THEME.accent}`}>{t.water}</span><span>{t.max}</span></>)}
                                            </div>
                                            <div className="relative h-8 flex items-center group">
                                                <div className={`absolute inset-0 h-2 bg-slate-200/50 dark:bg-slate-700 rounded-full overflow-hidden backdrop-blur-sm box-inner-shadow`}>
                                                    <div className={`h-full transition-all duration-200 ease-out bg-gradient-to-r from-blue-400 to-[#007AFF]`} style={{ width: inputMode === 'beans' ? `${((beans - 10) / (40 - 10)) * 100}%` : `${Math.min(100, Math.max(0, ((totalWater - (10*ratio)) / ((40*ratio) - (10*ratio))) * 100))}%` }} />
                                                </div>
                                                <input type="range" min={inputMode === 'beans' ? 10 : 10 * ratio} max={inputMode === 'beans' ? 40 : 40 * ratio} step={inputMode === 'beans' ? stepSize : 5} value={inputMode === 'beans' ? beans : totalWater} onChange={handleSliderChange} className="absolute w-full h-14 -top-3 opacity-0 cursor-pointer z-20" />
                                                <div className={`absolute w-7 h-7 bg-white border-[2px] rounded-full shadow-lg pointer-events-none transition-all duration-150 border-[#007AFF] z-10 group-hover:scale-110`} style={{ left: `calc(${inputMode === 'beans' ? ((beans - 10) / (40 - 10)) * 100 : Math.min(100, Math.max(0, ((totalWater - (10*ratio)) / ((40*ratio) - (10*ratio))) * 100))}% - 14px)` }} />
                                            </div>
                                        </div>
                                        <div>
                                            <div className={`flex justify-between items-center text-[10px] font-bold ${THEME.textSub} mb-4 uppercase tracking-wider`}><span>{t.ratioLight}</span><span className={`text-[11px] font-bold ${THEME.accent} px-3 flex items-center gap-1.5 glass-input py-1 rounded-lg border border-white/60 dark:border-white/10 shadow-sm`}><BeanIcon size={10} className="opacity-70" /> 1 <span className="opacity-40 text-[9px]"> : </span> {ratio} <Droplets size={10} className="opacity-70" /></span><span>{t.ratioStrong}</span></div>
                                            <div className="relative h-8 flex items-center group">
                                                <div className={`absolute inset-0 h-2 bg-slate-200/50 dark:bg-slate-700 rounded-full overflow-hidden backdrop-blur-sm`}>
                                                    <div className={`h-full transition-all duration-200 ease-out bg-gradient-to-r from-blue-400 to-[#007AFF]`} style={{ width: `${((30 - ratio - 10) / (20 - 10)) * 100}%` }}></div>
                                                </div>
                                                <input type="range" min="10" max="20" step="0.5" value={30 - ratio} onChange={handleRatioChange} className="absolute w-full h-14 -top-3 opacity-0 cursor-pointer z-20" />
                                                <div className={`absolute w-7 h-7 bg-white border-[2px] border-[#007AFF] rounded-full shadow-lg pointer-events-none transition-all duration-150 z-10 group-hover:scale-110`} style={{ left: `calc(${((30 - ratio - 10) / (20 - 10)) * 100}% - 14px)` }} />
                                            </div>
                                        </div>
                                        <div>
                                            <div className={`text-[10px] font-bold ${THEME.textSub} mb-2 uppercase tracking-wider pl-1`}>{t.roast}</div>
                                            <SegmentedControl options={[{ value: 'light', label: t.roastOpts.light }, { value: 'medium', label: t.roastOpts.medium }, { value: 'dark', label: t.roastOpts.dark }]} value={roast} onChange={setRoast} icon={Flame}>
                                                <div className={`flex items-center justify-center gap-1 text-sm font-bold ${THEME.textDark}`}><Thermometer size={14} className={tempInfo.colorClass} />{tempInfo.temp}°C<span className="w-px h-3 bg-slate-400/30 mx-2"></span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">{tempInfo.desc}</span></div>
                                            </SegmentedControl>
                                        </div>
                                    </div>
                                </section>

                                <div className="space-y-5 mt-8 mb-8">
                                    <div className="glass-panel rounded-[2rem] p-6 border border-white/40 dark:border-white/10">
                                        <div className={`text-[10px] font-bold ${THEME.textSub} mb-4 uppercase tracking-widest text-center`}>Flavor Profile</div>
                                        <FlavorRadar mode={mode} strength={strength} roast={roast} ratio={ratio} lang={lang} />
                                    </div>

                                    <div className="space-y-2">
                                        <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-4`}>{t.flavor}</span>
                                        <SegmentedControl options={[{ value: 'bright', label: t.flavorOpts.bright }, { value: 'basic', label: t.flavorOpts.basic }, { value: 'sweet', label: t.flavorOpts.sweet }]} value={mode} onChange={setMode} icon={Heart}>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.flavorDesc[mode]}</div>
                                        </SegmentedControl>
                                    </div>
                                    <div className="space-y-2">
                                        <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-4`}>{t.strength}</span>
                                        <SegmentedControl options={[{ value: 'light', label: t.strengthOpts.light }, { value: 'medium', label: t.strengthOpts.medium }, { value: 'strong', label: t.strengthOpts.strong }]} value={strength} onChange={setStrength} icon={Activity}>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.strengthDesc[strength]}</div>
                                        </SegmentedControl>
                                    </div>
                                </div>

                                <div ref={heroRef} className="relative z-30 transition-all duration-500 ease-[cubic-bezier(0.2,0,0,1)] py-6">
                                    <div className={`relative overflow-hidden rounded-[2.5rem] transition-all duration-500 bg-white/80 dark:bg-slate-800/80 border-white/60 dark:border-white/10 backdrop-blur-xl shadow-sm border`}>
                                        <div className="relative z-10 p-8 md:p-12 flex flex-col items-center text-center">
                                            <span className={`text-[10px] font-bold uppercase tracking-[0.3em] mb-6 transition-colors text-slate-400`}>{t.targetTotal}</span>
                                            <div className="flex items-baseline justify-center gap-2 mb-8 relative">
                                                <span className={`text-7xl font-bold tracking-tighter tabular-nums leading-none transition-colors ${THEME.textDark} drop-shadow-sm`}>{totalWater}</span>
                                                <span className="text-2xl font-bold text-slate-400 ml-1">ml</span>
                                            </div>
                                            <div className="flex flex-col items-center gap-2">
                                                <div className={`text-xs font-bold flex items-center gap-2 text-slate-500 px-5 py-2.5 rounded-full glass-input`}>
                                                    <Clock size={14} />
                                                    <span>{t.ready}: {formatTime(totalDurationMs)}</span>
                                                </div>
                                                <div className={`text-xs font-bold flex items-center gap-2 text-slate-400 px-4 py-2 rounded-full`}>
                                                    <Layers size={14} />
                                                    <span>{steps.length} {t.stepsCount} (2 + {phase2StepCount})</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </main>

                            {!completed && (
                                <div className={`fixed bottom-5 right-6 z-50 flex justify-end transition-all duration-500 transform ${!isReady && !isRunning && !completed ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0 pointer-events-none'}`}>
                                    <button id="setup-start-button" onClick={handleGoToBrew} className={`h-14 px-8 rounded-full btn-float text-white font-bold text-sm tracking-widest uppercase transition-transform active:scale-[0.98] flex items-center justify-center gap-3`}>
                                        <ArrowRight size={20} /> {t.goToBrew}
                                    </button>
                                </div>
                            )}
                        </>
                    )}

                    {!isRunning && !completed && !isReady && (
                        <div className="w-full text-center pb-6 pt-2">
                             <div 
                                onClick={(e) => { if (e.detail === 3) downloadHTML(); }}
                                className={`w-full text-center pb-8 pt-4 ${THEME.textSub} text-[9px] font-medium tracking-widest opacity-60 cursor-default select-none`}
                             >
                                Inspired by the idea of the 4:6 coffee brewing ratio.
                             </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
