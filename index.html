            if (mode === "sweet") { step1Amount = phase1Total * 0.4; step2Amount = phase1Total * 0.6; } 
            else if (mode === "bright") { step1Amount = phase1Total * 0.6; step2Amount = phase1Total * 0.4; } 
            else { step1Amount = phase1Total * 0.5; step2Amount = phase1Total * 0.5; }
            let phase2Steps = [];
            if (strength === "strong") { const amount = phase2Total / 3; phase2Steps = [amount, amount, amount]; } 
            else if (strength === "medium") { const amount = phase2Total / 2; phase2Steps = [amount, amount]; } 
            else { phase2Steps = [phase2Total]; }
            const rawAmounts = [step1Amount, step2Amount, ...phase2Steps];
            const totalAmountCalc = rawAmounts.reduce((a, b) => a + b, 0);
            let currentTotalWater = 0; let currentTotalTime = 0;
            return rawAmounts.map((amount, index) => {
                currentTotalWater += amount;
                const stepDuration = Math.round(totalDuration * (amount / totalAmountCalc));
                const startTime = currentTotalTime;
                const endTime = currentTotalTime + stepDuration;
                currentTotalTime += stepDuration;
                let label = lang === "ja" ? `${index + 1}${t.step}` : `${t.step} ${index + 1}`;
                let desc = "";
                if (index === 0) desc = t.stepDesc.bloom;
                else if (index === 1) desc = mode === "sweet" ? t.stepDesc.sweet : (mode === "bright" ? t.stepDesc.bright : t.stepDesc.balance);
                else desc = index === rawAmounts.length - 1 ? t.stepDesc.finish : (index === 2 ? t.stepDesc.base : t.stepDesc.adjust);
                return { id: index + 1, label, addAmount: Math.round(amount), targetTotal: Math.round(currentTotalWater), description: desc, duration: stepDuration, endTimeOffset: endTime, startTime, endTime };
            });
        };

        const getTempRecommendation = (roast, isDark, lang) => {
            const t = TEXT[lang];
            switch (roast) {
                case "light": return { temp: "93", unit: "°C", desc: t.tempDesc.light, colorClass: "text-[#F87171]" };
                case "medium": return { temp: "88", unit: "°C", desc: t.tempDesc.medium, colorClass: "text-[#FB923C]" };
                case "dark": return { temp: "83", unit: "°C", desc: t.tempDesc.dark, colorClass: "text-[#FBBF24]" };
            }
        };

        const SegmentedControl = ({ options, value, onChange, icon: Icon, children }) => {
            const activeIndex = options.findIndex(o => o.value === value);
            const count = options.length;
            const widthPct = 100 / count;
            return (
                <div className={`glass-panel rounded-2xl p-1.5 flex flex-col`}>
                    <div className={`flex p-1 rounded-xl bg-slate-100/30 relative overflow-hidden dark:bg-slate-800/50`}>
                        <div className={`absolute top-1 bottom-1 rounded-lg transition-all duration-300 cubic-bezier(0.175, 0.885, 0.32, 1.275) bg-white shadow-sm ring-1 ring-black/5 dark:bg-slate-700 dark:ring-white/10`} style={{ left: `${(activeIndex * widthPct) + (1/10)}%`, width: `${widthPct - 1}%` }} />
                        {options.map((opt) => (
                            <button type="button" key={opt.value} onClick={(e) => { e.preventDefault(); onChange(opt.value); }} className={`flex-1 flex items-center justify-center gap-1.5 py-2.5 rounded-lg text-[11px] font-bold transition-colors duration-200 z-10 relative ${value === opt.value ? 'text-[#007AFF] dark:text-blue-400' : 'text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200'}`}>
                                {Icon && value === opt.value && <Icon size={12} className="opacity-90" />}
                                {opt.label}
                            </button>
                        ))}
                    </div>
                    {children && <div className="pt-2 pb-1 text-center">{children}</div>}
                </div>
            );
        };

        const CircularProgress = ({ size = 120, strokeWidth = 8, progress, color, bgColor, children, isWarning }) => {
            const center = size / 2; const radius = center - strokeWidth / 2; const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (progress * circumference);
            return (
                <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                    <svg className="transform -rotate-90 w-full h-full overflow-visible filter drop-shadow-lg">
                        <circle className={bgColor} strokeWidth={strokeWidth} stroke="currentColor" fill="transparent" r={radius} cx={center} cy={center} opacity="0.3" />
                        {/* Added transition-colors duration-700 for smooth warning color change */}
                        <circle className={`${color} ${isWarning ? 'animate-pulse-warning' : ''} transition-colors duration-700 ease-in-out`} strokeWidth={strokeWidth} strokeDasharray={circumference} strokeDashoffset={strokeDashoffset} strokeLinecap="round" stroke="currentColor" fill="transparent" r={radius} cx={center} cy={center} />
                    </svg>
                    <div className="absolute inset-0 flex flex-col items-center justify-center">{children}</div>
                </div>
            );
        };

        const MlUnit = ({ sizeClass = "text-sm", opacityClass = "opacity-40", textColor = "text-slate-400" }) => (
            <span className={`${sizeClass} font-bold ${opacityClass} ${textColor} ml-0.5`} style={{ letterSpacing: '0.1em' }}>
                <span style={{ letterSpacing: '0em' }}>m</span>
                <span style={{ letterSpacing: '0.1em', marginLeft: '-0.05em' }}>l</span>
            </span>
        );


        function App() {
            // Load settings from local storage if available
            const getInitialState = (key, defaultValue) => {
                const saved = localStorage.getItem(`coffee-flow-${key}`);
                if (saved !== null) {
                    try {
                        return JSON.parse(saved);
                    } catch (e) { return defaultValue; }
                }
                return defaultValue;
            };

            const [lang, setLang] = useState(() => getInitialState('lang', 'ja'));
            const [beans, setBeans] = useState(() => getInitialState('beans', 20));
            const [ratio, setRatio] = useState(() => getInitialState('ratio', 15));
            const [stepSize, setStepSize] = useState(() => getInitialState('stepSize', 1));
            const [inputMode, setInputMode] = useState('beans');
            const [mode, setMode] = useState(() => getInitialState('mode', 'basic'));
            const [strength, setStrength] = useState(() => getInitialState('strength', 'medium'));
            const [roast, setRoast] = useState(() => getInitialState('roast', 'medium'));
            const [isDarkMode, setIsDarkMode] = useState(() => getInitialState('darkMode', false));

            const [isRunning, setIsRunning] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [completed, setCompleted] = useState(false);
            const [showStartSignal, setShowStartSignal] = useState(false);
            const [showFinishToast, setShowFinishToast] = useState(false); 
            const [countdown, setCountdown] = useState(null); 
            const [showPourStartCue, setShowPourStartCue] = useState(false);

            const requestRef = useRef();
            const startTimeRef = useRef(0);
            const pausedTimeRef = useRef(0);
            const stepsContainerRef = useRef(null);
            const heroRef = useRef(null);

            // Save settings to local storage whenever they change
            useEffect(() => localStorage.setItem('coffee-flow-lang', JSON.stringify(lang)), [lang]);
            useEffect(() => localStorage.setItem('coffee-flow-beans', JSON.stringify(beans)), [beans]);
            useEffect(() => localStorage.setItem('coffee-flow-ratio', JSON.stringify(ratio)), [ratio]);
            useEffect(() => localStorage.setItem('coffee-flow-stepSize', JSON.stringify(stepSize)), [stepSize]);
            useEffect(() => localStorage.setItem('coffee-flow-mode', JSON.stringify(mode)), [mode]);
            useEffect(() => localStorage.setItem('coffee-flow-strength', JSON.stringify(strength)), [strength]);
            useEffect(() => localStorage.setItem('coffee-flow-roast', JSON.stringify(roast)), [roast]);
            
            // Dark Mode Effect (Immediate class toggle)
            useEffect(() => {

                if (isDarkMode) {

                    document.documentElement.classList.remove('dark');
                    document.body.classList.remove('dark');

            }, [isDarkMode]);


            const t = TEXT[lang];
            const totalWater = Math.round(beans * ratio);
            const steps = calculateSteps(beans, ratio, mode, strength, lang);
            const tempInfo = getTempRecommendation(roast, false, lang);
            const totalDurationMs = steps[steps.length - 1].endTime * 1000;

            const currentStepIndex = steps.findIndex(s => elapsedTime < s.endTime * 1000);
            const activeStepIndex = currentStepIndex === -1 ? (completed ? steps.length - 1 : 0) : currentStepIndex;
            const currentStep = steps[activeStepIndex];

            const THEME = {
                textMain: "text-slate-600 dark:text-slate-300",
                textDark: "text-slate-800 dark:text-slate-100",
                textSub: "text-slate-500 dark:text-slate-400",
                accent: "text-[#007AFF] dark:text-blue-400", 
                accentBg: "bg-[#007AFF] dark:bg-blue-500",
                cardBg: "glass-panel",
                border: "border-white/40 dark:border-white/10",
                glassHeader: "glass-panel border-b border-white/40 dark:border-white/10", 
                activeCard: "bg-white/80 border-[#007AFF]/50 shadow-sm ring-1 ring-[#007AFF]/20 dark:bg-slate-700 dark:border-blue-500/50 dark:ring-blue-500/20",

            };

            const handleSliderChange = (e) => {
                const val = Number(e.target.value);
                if (inputMode === 'beans') setBeans(val);
                else {
                    const calculatedBeans = val / ratio;
                    const clampedBeans = Math.max(10, Math.min(40, calculatedBeans));
                    setBeans(clampedBeans);
                }
            };
            const handleRatioChange = (e) => {
                const sliderValue = Number(e.target.value);
                const newRatio = 30 - sliderValue; 
                if (inputMode === 'water') {
                    const currentTotalWater = Math.round(beans * ratio);
                    const rawBeans = currentTotalWater / newRatio;
                    const newBeans = Math.round(rawBeans * 100) / 100; 
                    const clampedBeans = Math.max(10, Math.min(40, newBeans));
                    setBeans(clampedBeans);
                    setRatio(newRatio);
                } else {
                    setRatio(newRatio);
                }
            };
            const handleSettingsReset = (e) => {
                e.preventDefault(); e.stopPropagation();
                setBeans(20); setRatio(15); setInputMode('beans'); setMode('basic'); setStrength('medium'); setRoast('medium'); setStepSize(1);
            };
            const toggleStepSize = (e) => {
                e.preventDefault(); e.stopPropagation();
                setStepSize(prev => prev === 0.5 ? 1 : 0.5);
            };

            useEffect(() => {
                let wakeLock = null;
                const requestWakeLock = async () => {
                    if (isRunning && !isPaused && 'wakeLock' in navigator) {
                        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.warn(err); }
                    }
                };
                requestWakeLock();
                return () => { if (wakeLock) wakeLock.release(); };
            }, [isRunning, isPaused]);

            const animate = (timestamp) => {
                if (!startTimeRef.current) startTimeRef.current = timestamp;
                const rawElapsed = timestamp - startTimeRef.current + pausedTimeRef.current;
                if (rawElapsed >= totalDurationMs) {
                    setElapsedTime(totalDurationMs); setIsRunning(false); setIsPaused(false); setCompleted(true); handleCompletion();
                } else {
                    setElapsedTime(rawElapsed); requestRef.current = requestAnimationFrame(animate);
                }
            };
            
            const handleCompletion = () => { 
                setShowFinishToast(true);
                setTimeout(() => setShowFinishToast(false), 3000);
                setTimeout(() => window.scrollTo({ top: 0, behavior: 'smooth' }), 500); 
            }

            useEffect(() => {
                if (isRunning && !isPaused) { startTimeRef.current = performance.now(); requestRef.current = requestAnimationFrame(animate); }
                else { if (requestRef.current) cancelAnimationFrame(requestRef.current); }
                return () => { if (requestRef.current) cancelAnimationFrame(requestRef.current); };
            }, [isRunning, isPaused]);

            const triggerStartSignal = () => {
                if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate([50, 50, 50]);
            };

            const startBrewingSequence = () => {
                setCountdown(null); 
                setIsPaused(false);
                setIsRunning(true);
                
                setTimeout(() => {
                    setShowPourStartCue(true);
                    setTimeout(() => setShowPourStartCue(false), 1500); 
                }, 100); 

                setTimeout(() => {
                    triggerStartSignal();
                }, 600);

                setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 100);
            };

            useEffect(() => {
                if (countdown === null) return;
                if (countdown > 0) {
                    const timer = setTimeout(() => setCountdown(prev => prev - 1), 1000);
                    if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(20);
                    return () => clearTimeout(timer);
                } else {
                    const fadeOutTimer = setTimeout(startBrewingSequence, 300);
                    return () => clearTimeout(fadeOutTimer);
                }
            }, [countdown]);


            const toggleTimer = useCallback(() => {
                if (completed) resetTimer();
                else if (isRunning && !isPaused) {
                    setIsPaused(true);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                    pausedTimeRef.current = elapsedTime;
                } else {
                    if (!isRunning && !isPaused) {
                        setCountdown(3);
                    } else {
                        setIsPaused(false); setIsRunning(true);
                    }
                }
            }, [completed, isRunning, isPaused, elapsedTime]);

            const cancelCountdown = () => {
                setCountdown(null);
            };

            const resetTimer = useCallback((shouldScroll = true) => {
                setIsRunning(false); setIsPaused(false); setElapsedTime(0); pausedTimeRef.current = 0; startTimeRef.current = 0; setCompleted(false); setCountdown(null); setShowPourStartCue(false);
                if (shouldScroll) window.scrollTo({ top: 0, behavior: 'smooth' });
                if (document.fullscreenElement && document.exitFullscreen) {
                    document.exitFullscreen().catch(e => {});
                }
            }, []);

            useEffect(() => { if (!isRunning && (elapsedTime > 0 || completed)) resetTimer(false); }, [beans, ratio, mode, roast, strength, isRunning, elapsedTime, completed, resetTimer]);
            useEffect(() => {
                if (isRunning && !isPaused && stepsContainerRef.current && activeStepIndex >= 0) {
                    const targetId = `step-${activeStepIndex + 1}`;
                    const element = document.getElementById(targetId);
                    if (element) {
                        const headerOffset = 340;
                        const elementPosition = element.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                }
            }, [isRunning, isPaused, activeStepIndex]);

            const formatTime = (ms) => {
                const totalSeconds = Math.floor(ms / 1000);
                const m = Math.floor(totalSeconds / 60);
                const s = totalSeconds % 60;
                return `${m}:${s.toString().padStart(2, '0')}`;
            };
            const downloadHTML = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = '46_Coffee_Flow.html'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
            };

            const phase2StepCount = strength === 'strong' ? 3 : (strength === 'medium' ? 2 : 1);
            const stepEndTime = currentStep.endTime * 1000;
            const stepRemaining = Math.max(0, stepEndTime - elapsedTime);
            const stepDurationMs = currentStep.duration * 1000;
            const stepProgressRatio = 1 - (stepRemaining / stepDurationMs);
            
            // Pre-warning logic: warn if less than 5 seconds remaining in step
            const isStepWarning = stepRemaining < 5000;

            const stepsCount = steps.length;
            let visualProgress = 0;
            if (completed) {
                visualProgress = 1;
            } else {
                 const currentStepProgress = Math.max(0, Math.min(1, (elapsedTime - (currentStep.startTime * 1000)) / (currentStep.duration * 1000)));
                 visualProgress = (activeStepIndex + currentStepProgress) / stepsCount;
            }

            // --- Updated Running Header ---
            const renderRunningHeader = () => {
                const remainingTotalMs = Math.max(0, totalDurationMs - elapsedTime);
                
                return (
                <div className={`fixed top-0 left-0 right-0 z-50 glass-panel border-t-0 border-b ${THEME.border} shadow-sm backdrop-blur-2xl pb-0 transition-all duration-500 !top-0 m-0`} style={{ borderRadius: 0 }}>
                    <div style={{ height: 'max(1rem, env(safe-area-inset-top))' }}></div>

                    {showFinishToast && (
                        <div className="fixed top-24 left-0 right-0 z-[110] pointer-events-none flex justify-center animate-toast-fade">
                             <div className="toast-elegant px-8 py-4 rounded-full flex items-center justify-center gap-4 text-white shadow-2xl border border-white/10 bg-slate-900/80 backdrop-blur-xl">
                                <div className="text-orange-300"><CoffeeCup size={24} strokeWidth={1.5} /></div>
                                <span className="font-sans text-lg font-bold tracking-widest text-slate-100">Enjoy!</span>
                            </div>
                        </div>
                    )}

                    <div className="max-w-md mx-auto px-6 pt-2 pb-6 relative">
                        {/* Status Info Top Row */}
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center gap-2 shrink-0">
                                <div className={`w-2 h-2 rounded-full ${isPaused ? 'bg-amber-400 animate-pulse' : 'bg-[#007AFF]'} shadow-[0_0_8px_rgba(0,122,255,0.6)]`}></div>
                                <span className={`text-[10px] font-bold uppercase tracking-widest ${THEME.textSub}`}>
                                    {isPaused ? t.paused : t.wait}
                                </span>
                            </div>
                            {/* 全体の残り時間を表示して安心感を与える */}
                            <div className="text-[10px] font-bold text-slate-400/80 shrink-0 flex items-center gap-2">
                                <span className="opacity-60 tracking-wider">{t.remaining}</span>
                                <span className="tabular-nums font-mono text-slate-500 dark:text-slate-400">{formatTime(remainingTotalMs)}</span>
                            </div>
                        </div>

                        {/* Center Stage: Visual Timer */}
                        <div className="flex flex-col items-center justify-center gap-6">
                            <div className="relative drop-shadow-2xl">
                                <CircularProgress 
                                    size={140} 
                                    strokeWidth={3} 
                                    progress={stepProgressRatio} 
                                    color={isStepWarning ? "text-orange-400" : "text-[#007AFF]"} // Change color on warning
                                    bgColor="text-slate-200 dark:text-slate-700"
                                    isWarning={isStepWarning}
                                >
                                    <div className="flex flex-col items-center justify-center transform translate-y-1">
                                        <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 opacity-70">
                                            {activeStepIndex === steps.length - 1 ? t.untilFinish : t.nextPourIn}

                                        <span className={`text-6xl font-mono font-bold tabular-nums tracking-tighter ${THEME.textDark} drop-shadow-sm leading-none transition-colors duration-300 ${isStepWarning ? 'text-orange-400' : ''}`}>
                                            {Math.ceil(stepRemaining / 1000)}
                                        </span>
                                        <span className="text-[9px] font-bold text-slate-300 dark:text-slate-600 uppercase tracking-widest mt-1.5">SEC</span>
                                    </div>
                                </CircularProgress>
                            </div>

                            {/* Target & Add Info (Minimalist & Prioritized) */}
                            <div className="w-full flex justify-center">
                                <div className="flex items-center justify-center w-full">
                                    
                                    {/* Left: Target (Primary - Focus UI for Extraction) */}
                                    <div className="flex-1 flex flex-col items-end pr-8 border-r border-slate-200/60 dark:border-slate-700/60">
                                        <span className={`text-[9px] font-bold ${THEME.accent} uppercase tracking-[0.2em] mb-1 opacity-90 scale-105 origin-right`}>{t.currentTarget}</span>
                                        <div className="flex items-baseline gap-1.5">
                                            {/* Tuned down size from 5xl to 4xl/4.5xl for better balance */}
                                            <span className={`text-[2.75rem] font-bold tracking-tighter tabular-nums leading-none ${THEME.textDark} drop-shadow-sm scale-105 origin-right`}>
                                                {currentStep.targetTotal}
                                            </span>
                                            <div className="flex flex-col items-start -mb-1">
                                                <span className="text-xs font-bold text-slate-400/60 mb-0.5">ml</span>
                                                <span className="text-[9px] font-bold text-slate-300 dark:text-slate-600 tabular-nums">/ {totalWater}</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Right: Add (Secondary) */}
                                    <div className="flex-1 flex flex-col items-start pl-8 opacity-70">
                                        <span className="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2">{t.pourAmount}</span>
                                        <div className="flex items-baseline gap-1">
                                            <span className="text-xl font-bold tracking-tight tabular-nums text-slate-500 dark:text-slate-400">
                                                +{currentStep.addAmount}
                                            </span>
                                            <span className="text-xs font-bold text-slate-400">ml</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Refined Progress Bar at Bottom of Header */}
                    <div className="absolute bottom-0 left-0 right-0 h-[4px] flex w-full gap-1">
                        {steps.map((step, idx) => {
                            let barColor = "bg-slate-200 dark:bg-slate-700";
                            let barOpacity = "opacity-100";
                            
                            if (idx < activeStepIndex) {
                                barColor = "bg-[#007AFF]";
                                barOpacity = "opacity-30"; 
                            } else if (idx === activeStepIndex) {
                                barColor = "bg-[#007AFF]";
                                barOpacity = "opacity-100";
                            }
                            
                            return (
                                <div key={idx} className={`flex-1 h-full transition-all duration-500 ${barColor} ${barOpacity} ${idx === activeStepIndex && !isPaused ? '' : ''}`} />
                            )
                        })}
                    </div>
                </div>
                );
            };

            return (
                <div className={`min-h-screen font-sans ${THEME.textMain} pb-32 selection:bg-blue-100 selection:text-blue-900 relative`}>
                    
                    {showFinishToast && (
                        <div className="fixed top-24 left-0 right-0 z-[110] pointer-events-none flex justify-center animate-toast-fade">
                             <div className="toast-elegant px-8 py-4 rounded-full flex items-center justify-center gap-4 text-white shadow-2xl border border-white/10 bg-slate-900/80 backdrop-blur-xl">
                                <div className="text-orange-300"><CoffeeCup size={24} strokeWidth={1.5} /></div>
                                <span className="font-sans text-lg font-bold tracking-widest text-slate-100">Enjoy!</span>
                            </div>
                        </div>
                    )}

                    {/* COUNTDOWN OVERLAY */}
                    {countdown !== null && (
                        <div className={`fixed inset-0 z-[200] flex flex-col items-center justify-center bg-slate-900/40 backdrop-blur-xl animate-in fade-in duration-300 ${countdown === 0 ? 'animate-out fade-out duration-300' : ''}`}>
                            <div className="flex flex-col items-center relative">
                                <div key={countdown} className={`absolute inset-0 rounded-full animate-ping-slow border border-white/30 ${countdown >= 1 ? '' : 'hidden'}`}></div>
                                <span className="text-[120px] font-bold text-white tabular-nums tracking-tighter leading-none drop-shadow-2xl animate-pulse">
                                    {countdown === 0 ? 1 : countdown}
                                </span>
                                <span className="text-lg font-bold text-white/80 uppercase tracking-[0.5em] mt-4">
                                    {countdown === 3 ? t.countdown.ready : (countdown === 2 ? t.countdown.breathe : t.countdown.set)}
                                </span>
                            </div>
                            <button onClick={cancelCountdown} className="absolute bottom-10 text-white/50 text-sm font-bold uppercase tracking-widest hover:text-white transition-colors">
                                {t.cancel}
                            </button>
                        </div>
                    )}

                    {!isRunning && !completed && (
                    <header className={`sticky top-0 z-50 px-4 py-3 md:px-6 md:py-4 flex justify-between items-center transition-all duration-300 ${THEME.glassHeader}`}>
                        <div className="flex items-center gap-3">
                            <div className={`w-9 h-9 rounded-xl flex items-center justify-center shadow-sm transition-colors duration-500 bg-gradient-to-br from-slate-700 to-slate-900 text-blue-200`}>
                                <Droplets size={18} strokeWidth={2.5} className="fill-current" />
                            </div>
                            <div className="flex flex-col">
                                <span className={`text-sm font-bold tracking-tight ${THEME.textDark} transition-colors duration-300`}>{t.title}</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setIsDarkMode(!isDarkMode)} className={`relative h-7 w-14 rounded-full transition-colors duration-300 focus:outline-none border border-white/10 shadow-inner ${isDarkMode ? 'bg-slate-700' : 'bg-slate-200'}`}>
                                <span className="sr-only">Toggle Dark Mode</span>
                                <span className={`absolute top-0.5 left-0.5 flex h-6 w-6 items-center justify-center rounded-full bg-white shadow-sm transition-transform duration-300 ${isDarkMode ? 'translate-x-7' : 'translate-x-0'}`}>
                                    {isDarkMode ? <Moon size={14} className="text-slate-700" /> : <Sun size={14} className="text-orange-400" />}
                                </span>
                             </button>
                             <button onClick={() => setLang(lang === 'ja' ? 'en' : 'ja')} className={`h-8 px-3 rounded-full border flex items-center justify-center text-[10px] font-bold tracking-wider transition-all duration-300 glass-button ${THEME.textSub} hover:${THEME.textDark}`}>
                                {lang === 'ja' ? 'JP' : 'EN'}
                            </button>
                        </div>
                    </header>
                    )}
                    {isRunning && renderRunningHeader()}

                    <main className={`relative z-10 max-w-md mx-auto px-4 pt-6 space-y-8 md:px-6 md:pt-8 md:space-y-10 ${isRunning ? 'mt-[260px]' : ''}`}>
                        <div className={`transition-all duration-500 ease-[cubic-bezier(0.2,0,0,1)] ${(!isRunning && !completed) ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-8 h-0 pointer-events-none overflow-hidden absolute top-0 left-0 right-0'}`}>
                             <section className={`${THEME.cardBg} rounded-[2.5rem] p-6 shadow-sm border ${THEME.border} transition-colors duration-500 relative group`}>
                                <div className="absolute top-5 right-5 z-50 flex gap-2">
                                    <button type="button" onClick={toggleStepSize} className={`flex items-center gap-1 p-2 rounded-full hover:bg-white/50 dark:hover:bg-slate-700/50 transition-colors ${THEME.textSub} hover:${THEME.textDark} text-[10px] font-bold`} title="刻み幅を変更">
                                        <SlidersHorizontal size={14} strokeWidth={2} />
                                        <span>{stepSize.toFixed(1)}</span>
                                    </button>
                                    <button type="button" onClick={handleSettingsReset} className={`p-2 rounded-full hover:bg-white/50 dark:hover:bg-slate-700/50 transition-colors ${THEME.textSub} hover:${THEME.textDark}`} title={t.resetSettings}>
                                        <RotateCcw size={16} strokeWidth={2} />
                                    </button>
                                </div>

                                <div className="flex justify-between items-stretch gap-4 mb-10 mt-8">
                                    <button type="button" onClick={() => setInputMode('beans')} className={`flex-1 flex flex-col items-center justify-center p-5 rounded-[1.5rem] transition-all duration-300 border ${inputMode === 'beans' ? `${THEME.activeCard} relative z-10 scale-[1.05]` : `${THEME.inactiveCard} scale-95`}`}>
                                        <div className={`flex items-center gap-2 mb-3 text-[10px] font-bold uppercase tracking-widest ${inputMode === 'beans' ? THEME.accent : THEME.textSub}`}>
                                            <BeanIcon size={14} strokeWidth={2.5} /> {t.beans}
                                        </div>
                                        <div className="flex items-baseline">
                                            <span className={`text-4xl font-bold tracking-tighter ${inputMode === 'beans' ? THEME.textDark : 'opacity-60'}`}>{beans.toFixed(1)}</span>
                                            <span className="text-sm ml-1.5 font-bold opacity-60">g</span>
                                        </div>
                                    </button>
                                    <button type="button" onClick={() => setInputMode('water')} className={`flex-1 flex flex-col items-center justify-center p-5 rounded-[1.5rem] transition-all duration-300 border ${inputMode === 'water' ? `${THEME.activeCard} relative z-10 scale-[1.05]` : `${THEME.inactiveCard} scale-95`}`}>
                                        <div className={`flex items-center justify-end gap-2 mb-3 text-[10px] font-bold uppercase tracking-widest ${inputMode === 'water' ? THEME.accent : THEME.textSub}`}>
                                            <Droplets size={14} strokeWidth={2.5} /> {t.water}
                                        </div>
                                        <div className="flex items-baseline justify-end">
                                            <span className={`text-4xl font-bold tracking-tighter ${inputMode === 'water' ? THEME.textDark : 'opacity-60'}`}>{totalWater}</span>
                                            <span className="text-sm ml-1.5 font-bold opacity-60">ml</span>
                                        </div>
                                    </button>
                                </div>
                                <div className="space-y-12 px-2">
                                    <div>
                                        <div className={`flex justify-between items-end text-[10px] font-bold ${THEME.textSub} mb-3 uppercase tracking-wider`}>
                                            {inputMode === 'beans' ? (<><span><span className="normal-case">10g</span></span><span className={`text-[10px] ${THEME.accent}`}>{t.beans}</span><span><span className="normal-case">40g</span></span></>) : (<><span>{t.min}</span><span className={`text-[10px] ${THEME.accent}`}>{t.water}</span><span>{t.max}</span></>)}
                                        </div>
                                        <div className="relative h-8 flex items-center group">
                                            <div className={`absolute inset-0 h-2 bg-slate-200/50 dark:bg-slate-700 rounded-full overflow-hidden backdrop-blur-sm box-inner-shadow`}>
                                                <div className={`h-full transition-all duration-200 ease-out bg-gradient-to-r from-blue-400 to-[#007AFF]`} style={{ width: inputMode === 'beans' ? `${((beans - 10) / (40 - 10)) * 100}%` : `${Math.min(100, Math.max(0, ((totalWater - (10*ratio)) / ((40*ratio) - (10*ratio))) * 100))}%` }} />
                                            </div>
                                            <input type="range" min={inputMode === 'beans' ? 10 : 10 * ratio} max={inputMode === 'beans' ? 40 : 40 * ratio} step={inputMode === 'beans' ? stepSize : 5} value={inputMode === 'beans' ? beans : totalWater} onChange={handleSliderChange} className="absolute w-full h-full opacity-0 cursor-pointer z-20" />
                                            <div className={`absolute w-7 h-7 bg-white border-[2px] rounded-full shadow-lg pointer-events-none transition-all duration-150 border-[#007AFF] z-10 group-hover:scale-110`} style={{ left: `calc(${inputMode === 'beans' ? ((beans - 10) / (40 - 10)) * 100 : Math.min(100, Math.max(0, ((totalWater - (10*ratio)) / ((40*ratio) - (10*ratio))) * 100))}% - 14px)` }} />
                                        </div>
                                    </div>
                                    <div>
                                        <div className={`flex justify-between items-center text-[10px] font-bold ${THEME.textSub} mb-4 uppercase tracking-wider`}><span>{t.ratioLight}</span><span className={`text-[11px] font-bold ${THEME.accent} px-3 flex items-center gap-1.5 glass-input py-1 rounded-lg border border-white/60 dark:border-white/10 shadow-sm`}><BeanIcon size={10} className="opacity-70" /> 1 <span className="opacity-40 text-[9px]"> : </span> {ratio} <Droplets size={10} className="opacity-70" /></span><span>{t.ratioStrong}</span></div>
                                        <div className="relative h-8 flex items-center group">
                                            <div className={`absolute inset-0 h-2 bg-slate-200/50 dark:bg-slate-700 rounded-full overflow-hidden backdrop-blur-sm`}>
                                                <div className={`h-full transition-all duration-200 ease-out bg-gradient-to-r from-blue-400 to-[#007AFF]`} style={{ width: `${((30 - ratio - 10) / (20 - 10)) * 100}%` }}></div>
                                            </div>
                                            <input type="range" min="10" max="20" step={0.5} value={30 - ratio} onChange={handleRatioChange} className="absolute w-full h-full opacity-0 cursor-pointer z-20" />
                                            <div className={`absolute w-7 h-7 bg-white border-[2px] border-[#007AFF] rounded-full shadow-lg pointer-events-none transition-all duration-150 z-10 group-hover:scale-110`} style={{ left: `calc(${((30 - ratio - 10) / (20 - 10)) * 100}% - 14px)` }} />
                                        </div>
                                    </div>
                                    <div>
                                        <div className={`text-[10px] font-bold ${THEME.textSub} mb-2 uppercase tracking-wider pl-1`}>{t.roast}</div>
                                        <SegmentedControl options={[{ value: 'light', label: t.roastOpts.light }, { value: 'medium', label: t.roastOpts.medium }, { value: 'dark', label: t.roastOpts.dark }]} value={roast} onChange={setRoast} icon={Flame}>
                                            <div className={`flex items-center justify-center gap-1 text-sm font-bold ${THEME.textDark}`}><Thermometer size={14} className={tempInfo.colorClass} />{tempInfo.temp}°C<span className="w-px h-3 bg-slate-400/30 mx-2"></span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">{tempInfo.desc}</span></div>
                                        </SegmentedControl>
                                    </div>
                                </div>
                            </section>

                            <div className="space-y-5 mt-8 mb-8">
                                <div className="space-y-2">
                                    <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-4`}>{t.flavor}</span>
                                    <SegmentedControl options={[{ value: 'bright', label: t.flavorOpts.bright }, { value: 'basic', label: t.flavorOpts.basic }, { value: 'sweet', label: t.flavorOpts.sweet }]} value={mode} onChange={setMode} icon={Heart}>
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.flavorDesc[mode]}</div>
                                    </SegmentedControl>
                                </div>
                                <div className="space-y-2">
                                    <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-4`}>{t.strength}</span>
                                    <SegmentedControl options={[{ value: 'light', label: t.strengthOpts.light }, { value: 'medium', label: t.strengthOpts.medium }, { value: 'strong', label: t.strengthOpts.strong }]} value={strength} onChange={setStrength} icon={Activity}>
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.strengthDesc[strength]}</div>
                                    </SegmentedControl>
                                </div>
                            </div>

                             <div ref={heroRef} className="relative z-30 transition-all duration-500 ease-[cubic-bezier(0.2,0,0,1)] py-6">
                                <div className={`relative overflow-hidden rounded-[2.5rem] transition-all duration-500 bg-white/80 dark:bg-slate-800/80 border-white/60 dark:border-white/10 backdrop-blur-xl shadow-sm border`}>
                                    <div className="relative z-10 p-8 md:p-12 flex flex-col items-center text-center">
                                        <span className={`text-[10px] font-bold uppercase tracking-[0.3em] mb-6 transition-colors text-slate-400`}>{t.targetTotal}</span>
                                        <div className="flex items-baseline justify-center gap-2 mb-8 relative">
                                            <span className={`text-7xl font-bold tracking-tighter tabular-nums leading-none transition-colors ${THEME.textDark} drop-shadow-sm`}>{totalWater}</span>
                                            <span className="text-2xl font-bold text-slate-400 ml-1">ml</span>
                                        </div>
                                        <div className="flex flex-col items-center gap-2">
                                            <div className={`text-xs font-bold flex items-center gap-2 text-slate-500 px-5 py-2.5 rounded-full glass-input`}>
                                                <Clock size={14} />
                                                <span>{t.ready}: {formatTime(totalDurationMs)}</span>
                                            </div>
                                            <div className={`text-xs font-bold flex items-center gap-2 text-slate-400 px-4 py-2 rounded-full`}>
                                                <Layers size={14} />
                                                <span>{steps.length} {t.stepsCount} (2 + {phase2StepCount})</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {!isRunning && !completed && (
                            <div className={`fixed bottom-5 right-6 z-50 flex justify-end transition-all duration-500 transform ${!isRunning && !completed ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0 pointer-events-none'}`}>
                                <button id="setup-start-button" onClick={toggleTimer} className={`h-16 px-8 rounded-full bg-slate-900 dark:bg-blue-600 text-white font-bold text-sm tracking-widest uppercase shadow-2xl transition-all hover:bg-slate-800 dark:hover:bg-blue-500 active:scale-[0.98] flex items-center justify-center gap-3 border border-white/10 backdrop-blur-md`}>
                                    <Play size={20} fill="currentColor" strokeWidth={0} /> {t.start}
                                </button>
                            </div>
                        )}

                        {completed && (
                            <div className="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-[#F0F4F8]/90 dark:bg-slate-900/90 backdrop-blur-xl animate-in fade-in duration-700">
                                <div className="absolute inset-0 pointer-events-none overflow-hidden">
                                    <div className="bg-blob blob-1 opacity-30"></div>
                                    <div className="bg-blob blob-2 opacity-30"></div>
                                </div>
                                <div className="relative z-10 flex flex-col items-center text-center p-8 max-w-md w-full animate-fade-up">
                                    <div className="w-24 h-24 rounded-full bg-white dark:bg-slate-800 shadow-2xl flex items-center justify-center mb-8 text-[#007AFF] dark:text-blue-400 ring-4 ring-white/50 dark:ring-slate-700/50">
                                        <CoffeeCup size={48} strokeWidth={1.5} />
                                    </div>
                                    <h2 className={`text-4xl font-serif font-bold ${THEME.textDark} mb-4 tracking-tight`}>{t.finishTitle}</h2>
                                    <p className="text-sm text-slate-500 font-medium tracking-widest uppercase mb-12">{t.finishSubtitle}</p>
                                    <div className="grid grid-cols-2 gap-4 w-full mb-12">
                                        <div className="glass-panel bg-white/60 dark:bg-slate-800/60 rounded-2xl p-5 flex flex-col items-center">
                                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">{t.totalWater}</span>
                                            <span className={`text-2xl font-bold ${THEME.textDark}`}>{totalWater}<MlUnit sizeClass="text-sm" opacityClass="opacity-40" textColor="text-slate-400" /></span>
                                        </div>
                                        <div className="glass-panel bg-white/60 dark:bg-slate-800/60 rounded-2xl p-5 flex flex-col items-center">
                                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">{t.totalTime}</span>
                                            <span className={`text-2xl font-bold ${THEME.textDark}`}>{formatTime(totalDurationMs)}</span>
                                        </div>
                                    </div>
                                    <button onClick={toggleTimer} className="w-full h-16 rounded-full bg-slate-900 dark:bg-blue-600 text-white font-bold text-sm tracking-widest uppercase shadow-2xl transition-all hover:bg-slate-800 dark:hover:bg-blue-500 active:scale-[0.98] flex items-center justify-center gap-3">
                                        <RotateCcw size={20} strokeWidth={2} /> {t.reset}
                                    </button>
                                </div>
                            </div>
                        )}

                        {(isRunning && !completed) && (
                            <div className={`pb-40 transition-all duration-700 pt-2`} ref={stepsContainerRef}>
                                <div className="space-y-6 relative px-2">
                                    <div className={`absolute left-[23px] top-[26px] bottom-[26px] w-[2px] bg-slate-200/60 dark:bg-slate-700 -z-20 rounded-full`}>
                                        {/* Removed transition-all duration-300 ease-out to fix iOS progress bar issue */}
                                        <div className={`absolute top-0 left-0 w-full bg-[#007AFF] rounded-full`} style={{ height: `${visualProgress * 100}%` }}></div>
                                    </div>
                                    {steps.map((step, idx) => {
                                        const isActive = isRunning && idx === activeStepIndex;
                                        const isPast = idx < activeStepIndex;
                                        const isPourStartCue = idx === 0 && showPourStartCue; 

                                        return (
                                            <div key={step.id} id={`step-${step.id}`} className={`flex gap-5 transition-all duration-500 ${isActive ? 'py-2 scale-105 origin-left' : 'py-1 opacity-80'}`}>
                                                <div className="relative w-8 flex flex-col items-center pt-5 flex-shrink-0">
                                                    <div className={`w-3 h-3 rounded-full border-[2px] transition-all duration-500 z-10 bg-white dark:bg-slate-800 ${isActive ? `border-[#007AFF] scale-150 shadow-[0_0_15px_rgba(0,122,255,0.5)]` : (isPast ? `border-[#007AFF] bg-[#007AFF]` : 'border-slate-300 dark:border-slate-600')}`}></div>
                                                </div>
                                                <div className="w-10 flex flex-col items-start pt-4">
                                                    <span className={`text-xs font-mono font-bold tabular-nums transition-colors ${isActive ? THEME.accent : 'text-slate-400'}`}>{formatTime(step.startTime * 1000)}</span>
                                                </div>
                                                <div className={`flex-1 transition-all duration-500 cursor-default pr-2`}>
                                                    <div className={`rounded-2xl pl-5 pr-4 py-3.5 transition-all duration-500 relative overflow-hidden ${isActive ? `glass-panel border-slate-300 dark:border-slate-600 shadow-sm` : `glass-button bg-white/30 dark:bg-slate-800/30 border-white/30 dark:border-white/10`}`}>
                                                        <div className="flex justify-between items-center gap-3">
                                                            <div className="flex flex-col justify-center gap-1 flex-1 min-w-0">
                                                                <span className={`text-[11px] font-bold uppercase tracking-wider transition-all duration-300 w-fit px-2.5 py-0.5 rounded-full whitespace-nowrap 
                                                                    ${isPourStartCue ? 'bg-[#007AFF] text-white shadow-[0_0_8px_rgba(0,122,255,0.6)] animate-pour-cue' 
                                                                    : isActive ? 
                                                                        'text-rose-600 bg-rose-100 animate-pulse-bg ' + 
                                                                        'dark:bg-rose-500 dark:text-white dark:border-transparent dark:animate-none' 
                                                                    : 'text-slate-500 dark:text-slate-400 bg-transparent pl-0'}`}>
                                                                    {isPourStartCue ? t.pour : step.label}
                                                                </span>
                                                                <span className={`text-[11px] font-medium leading-snug ml-0.5 whitespace-nowrap ${isActive ? 'text-slate-600 dark:text-slate-300' : 'text-slate-500 dark:text-slate-500'}`}>{step.description}</span>
                                                            </div>
                                                            <div className="flex flex-col items-end justify-center text-right min-w-[80px] shrink-0">
                                                                <div className="flex items-baseline gap-0.5 mb-0.5">
                                                                    <span className={`text-3xl font-sans font-bold tracking-tight leading-none tabular-nums ${isActive ? THEME.textDark : 'text-slate-400'}`}>{step.targetTotal}</span>
                                                                    <MlUnit sizeClass="text-[10px]" opacityClass={isActive ? 'opacity-100' : 'opacity-60'} textColor={isActive ? 'text-slate-500' : 'text-slate-400'} />
                                                                </div>
                                                                <div className="flex items-center gap-1.5 opacity-90">
                                                                    <span className="text-[9px] font-bold text-slate-400 uppercase tracking-wide whitespace-nowrap">{t.addAmount}</span>
                                                                    {/* Right side badge kept as requested (Luminous style) */}
                                                                    <span className={`text-[11px] font-bold font-sans tabular-nums px-1.5 py-0.5 rounded-md ${isActive ? 
                                                                        'bg-slate-200/80 text-slate-600 ' +
                                                                        'dark:bg-slate-700/80 dark:text-slate-200 dark:border dark:border-slate-600' 
                                                                        : 'bg-slate-100/50 dark:bg-slate-800/50 text-slate-500'}`}>+{step.addAmount}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    <div className="flex gap-5 py-2 opacity-50">
                                        <div className="relative w-8 flex flex-col items-center pt-2 flex-shrink-0">
                                            <div className={`w-3 h-3 rounded-full border-[2px] border-slate-300 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 z-10`}></div>
                                        </div>
                                        <div className="w-10 flex flex-col items-start pt-1.5">
                                            <span className="text-xs font-mono font-bold tabular-nums text-slate-300 dark:text-slate-600">{formatTime(totalDurationMs)}</span>
                                        </div>
                                        <div className="flex-1 pt-0.5">
                                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400 bg-white/30 px-3 py-1 rounded-full w-fit">{t.finishTitle}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <div className="fixed bottom-5 w-full px-6 z-50 flex items-center justify-end gap-4 pointer-events-none">
                        <div className={`transition-all duration-300 transform ${isPaused ? 'opacity-100 translate-y-0 pointer-events-auto flex-shrink-0' : 'opacity-0 translate-y-8 pointer-events-none hidden'}`}>
                            <button onClick={resetTimer} className="h-14 px-6 rounded-full bg-white/90 dark:bg-slate-800/90 backdrop-blur-md shadow-xl text-slate-600 dark:text-slate-300 font-bold text-sm tracking-widest uppercase border border-white/40 dark:border-white/10 flex items-center justify-center gap-2 hover:bg-white dark:hover:bg-slate-700 transition-colors active:scale-[0.98] w-auto">
                                <CircleX size={20} strokeWidth={1.5} /> {t.end}
                            </button>
                        </div>
                        {isPaused ? (
                            <div className={`transition-all duration-300 transform ${isPaused ? 'opacity-100 translate-y-0 pointer-events-auto flex-shrink-0' : 'opacity-0 translate-y-8 pointer-events-none hidden'}`}>
                                <button onClick={toggleTimer} className={`w-16 h-16 rounded-full bg-slate-800 dark:bg-blue-600 text-white shadow-xl transition-all hover:bg-slate-700 dark:hover:bg-blue-500 active:scale-[0.98] flex items-center justify-center animate-pulse-glow border border-white/10`}>
                                    <Play size={24} fill="none" stroke="currentColor" strokeWidth={1.5} className="ml-1" />
                                </button>
                            </div>
                        ) : (
                            isRunning && (
                            <div className="flex-shrink-0 pointer-events-auto">
                                <button onClick={toggleTimer} className={`w-16 h-16 rounded-full flex items-center justify-center shadow-2xl backdrop-blur-md border border-white/20 transition-all duration-500 transform hover:scale-105 active:scale-95 glass-panel-dark bg-slate-900 dark:bg-slate-800 text-white hover:bg-slate-800 dark:hover:bg-slate-700`}>
                                    <Pause size={24} fill="currentColor" strokeWidth={1.5} />
                                </button>
                            </div>
                            )
                        )}
                         {completed && (
                            <div className="flex-shrink-0 pointer-events-auto">
                                <button onClick={toggleTimer} className={`h-16 px-8 rounded-full flex items-center justify-center shadow-2xl backdrop-blur-md border border-white/20 transition-all duration-500 transform hover:scale-105 active:scale-95 bg-slate-900 dark:bg-blue-600 text-white hover:bg-slate-800 dark:hover:bg-blue-500 gap-3`}>
                                    <RotateCcw size={20} strokeWidth={1.5} />
                                    <span className="font-bold text-sm tracking-widest uppercase">{t.reset}</span>
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="w-full text-center pb-6 pt-2">
                         <div 
                            onClick={(e) => {
                                if (e.detail === 3) {
                                    downloadHTML();
                                }
                            }}
                            className={`w-full text-center pb-8 pt-4 ${THEME.textSub} text-[9px] font-medium tracking-widest opacity-60 cursor-default select-none`}
                         >
                            Inspired by the idea of the 4:6 coffee brewing ratio.
                         </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
