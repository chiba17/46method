                pour: "POUR", nextPourIn: "Next Pour", untilFinish: "Until Finish", pourAmount: "Add", wait: "Brewing", sequence: "Sequence", interval: "s Interval",
                start: "Start Brewing", resume: "Resume", end: "End", reset: "Back to Recipe", resetSettings: "Reset Settings", stepSize: "Step",
                min: "Min", max: "Max", step: "Pour", stepDesc: { bloom: "Blooming", sweet: "Extract Sweetness", bright: "Extract Acidity", balance: "Balance Flavor", base: "Strength Base", adjust: "Strength Adjust", finish: "Final Adjust" },

                }
            }

        const calculateTotalDuration = (beans) => {
            const baseBeans = 20; const baseTime = 210; const beanFactor = Math.pow(beans / baseBeans, 0.7); return Math.round(baseTime * beanFactor);
        };

        const calculateSteps = (beans, ratio, mode, strength, lang) => {
            const totalWater = Math.round(beans * ratio);
            const totalDuration = calculateTotalDuration(beans);
            const t = TEXT[lang];
            const phase1Total = totalWater * 0.4; const phase2Total = totalWater * 0.6;
            let step1Amount, step2Amount;
            if (mode === "sweet") { step1Amount = phase1Total * 0.4; step2Amount = phase1Total * 0.6; } 
            else if (mode === "bright") { step1Amount = phase1Total * 0.6; step2Amount = phase1Total * 0.4; } 
            else { step1Amount = phase1Total * 0.5; step2Amount = phase1Total * 0.5; }
            let phase2Steps = [];
            if (strength === "strong") { const amount = phase2Total / 3; phase2Steps = [amount, amount, amount]; } 
            else if (strength === "medium") { const amount = phase2Total / 2; phase2Steps = [amount, amount]; } 
            else { phase2Steps = [phase2Total]; }
            const rawAmounts = [step1Amount, step2Amount, ...phase2Steps];
            const totalAmountCalc = rawAmounts.reduce((a, b) => a + b, 0);
            let currentTotalWater = 0; let currentTotalTime = 0;
            return rawAmounts.map((amount, index) => {
                currentTotalWater += amount;
                const stepDuration = Math.round(totalDuration * (amount / totalAmountCalc));
                const startTime = currentTotalTime;
                const endTime = currentTotalTime + stepDuration;
                currentTotalTime += stepDuration;
                let label = lang === "ja" ? `${index + 1}${t.step}` : `${t.step} ${index + 1}`;
                
                let whisper = "";
                let desc = "";
                if (index === 0) { 
                    desc = t.stepDesc.bloom; 
                    whisper = t.whispers.bloom;
                }
                else if (index === 1) {
                    if (mode === "sweet") { desc = t.stepDesc.sweet; whisper = t.whispers.sweet; }
                    else if (mode === "bright") { desc = t.stepDesc.bright; whisper = t.whispers.bright; }
                    else { desc = t.stepDesc.balance; whisper = t.whispers.basic; }
                }
                else {
                    desc = index === rawAmounts.length - 1 ? t.stepDesc.finish : (index === 2 ? t.stepDesc.base : t.stepDesc.adjust);
                    if (strength === 'strong') whisper = t.whispers.strong;
                    else if (strength === 'light') whisper = t.whispers.light;
                    else whisper = t.whispers.strength;
                    if (index === rawAmounts.length - 1) whisper = t.whispers.finish;
                }

                return { 
                    id: index + 1, label, addAmount: Math.round(amount), targetTotal: Math.round(currentTotalWater), 
                    description: desc, whisper, duration: stepDuration, endTimeOffset: endTime, startTime, endTime 
                };
            });
        };

        const getTempRecommendation = (roast, isDark, lang) => {
            const t = TEXT[lang];
            switch (roast) {
                case "light": return { temp: "93", unit: "C", desc: t.tempDesc.light, colorClass: "text-[#F87171]" };
                case "medium": return { temp: "88", unit: "C", desc: t.tempDesc.medium, colorClass: "text-[#FB923C]" };
                case "dark": return { temp: "83", unit: "C", desc: t.tempDesc.dark, colorClass: "text-[#FBBF24]" };
            }

        const FlavorRadar = ({ mode, strength, roast, ratio, lang, size = 140 }) => {
            const t = TEXT[lang];
            const stats = useMemo(() => {
                let sweet = 50, acid = 50, body = 50, bitter = 50;
                if (mode === 'sweet') { sweet += 20; acid -= 10; }
                if (mode === 'bright') { acid += 20; sweet -= 10; }
                if (mode === 'basic') { sweet += 5; acid += 5; body += 5; }
                if (strength === 'strong') { body += 20; bitter += 5; }
                if (strength === 'light') { body -= 15; acid += 5; }
                if (roast === 'light') { acid += 20; bitter -= 15; body -= 10; }
                if (roast === 'medium') { sweet += 10; body += 5; }
                if (roast === 'dark') { bitter += 25; acid -= 20; body += 15; }
                if (ratio < 15) { body += 10; bitter += 5; sweet += 5; }
                if (ratio > 15) { body -= 10; acid += 5; }
                return { 
                    sweet: Math.min(100, Math.max(10, sweet)), 
                    acid: Math.min(100, Math.max(10, acid)), 
                    body: Math.min(100, Math.max(10, body)), 
                    bitter: Math.min(100, Math.max(10, bitter)) 
                };
            }, [mode, strength, roast, ratio]);

            const center = size / 2; const scale = size / 2.8; // Adjusted scale
            const points = [

                { val: stats.body, angle: 0, label: t.flavorProfile.body },
                { val: stats.bitter, angle: 90, label: t.flavorProfile.bitter },
                { val: stats.acid, angle: 180, label: t.flavorProfile.acid },
            ];
            const getCoord = (val, angle) => {
                const rad = (angle * Math.PI) / 180; const r = (val / 100) * scale;
                return `${center + r * Math.cos(rad)},${center + r * Math.sin(rad)}`;
            };
            const polyPoints = points.map(p => getCoord(p.val, p.angle)).join(" ");

            return (

                            {points.map((p, i) => (
                                <line key={i} x1={center} y1={center} x2={getCoord(100, p.angle).split(',')[0]} y2={getCoord(100, p.angle).split(',')[1]} stroke="currentColor" strokeOpacity="0.05" className="text-slate-500" />

                            <polygon points={polyPoints} fill="rgba(0, 122, 255, 0.15)" stroke="#007AFF" strokeWidth="2" className="transition-all duration-500 ease-out" />
                            {points.map((p, i) => {

                                return <circle key={i} cx={cx} cy={cy} r="3" className="fill-[#007AFF] transition-all duration-500 ease-out" />
                            })}

                        <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-3 text-[9px] font-bold text-slate-400 uppercase tracking-wider">{points[0].label}</div>

                    </div>

            );
        };

        const SegmentedControl = ({ options, value, onChange, icon: Icon, children }) => {

            const THEME = {

                                                </div>
                                                <div className="w-10 flex flex-col items-start pt-4">
                                                    <span className={`text-xs font-mono font-bold tabular-nums transition-colors ${isActive ? THEME.accent : 'text-slate-400'}`}>{formatTime(step.startTime * 1000)}</span>
                                                </div>
                                                <div className={`flex-1 transition-all duration-500 cursor-default pr-2`}>
                                                    <div className={`rounded-2xl pl-5 pr-4 py-3.5 transition-all duration-500 relative overflow-hidden ${isActive ? `glass-panel border-slate-300 dark:border-slate-600 shadow-sm` : `glass-button bg-white/30 dark:bg-slate-800/30 border-white/30 dark:border-white/10`}`}>
                                                        <div className="flex justify-between items-center gap-3">
                                                            <div className="flex flex-col justify-center gap-1 flex-1 min-w-0">
                                                                <span className={`text-[11px] font-bold uppercase tracking-wider transition-all duration-300 w-fit px-2.5 py-0.5 rounded-full whitespace-nowrap 
                                                                    ${isPourStartCue ? 'bg-[#007AFF] text-white shadow-[0_0_8px_rgba(0,122,255,0.6)] animate-pour-cue' 
                                                                    : isActive ? 
                                                                        'text-rose-600 bg-rose-100 animate-pulse-bg dark:animate-none ' + 
                                                                        'dark:bg-rose-500 dark:text-white dark:border-transparent' 
                                                                    : 'text-slate-500 dark:text-slate-400 bg-transparent pl-0'}`}>
                                                                    {isPourStartCue ? t.pour : step.label}
                                                                </span>
                                                                <span className={`text-[11px] font-medium leading-snug ml-0.5 whitespace-nowrap ${isActive ? 'text-slate-600 dark:text-slate-300' : 'text-slate-500 dark:text-slate-500'}`}>{step.description}</span>
                                                            </div>
                                                            <div className="flex flex-col items-end justify-center text-right min-w-[80px] shrink-0">
                                                                <div className="flex items-baseline gap-0.5 mb-0.5">
                                                                    <span className={`text-3xl font-sans font-bold tracking-tight leading-none tabular-nums ${isActive ? THEME.textDark : 'text-slate-400'}`}>{step.targetTotal}</span>
                                                                    <MlUnit sizeClass="text-[10px]" opacityClass={isActive ? 'opacity-100' : 'opacity-60'} textColor={isActive ? 'text-slate-500' : 'text-slate-400'} />
                                                                </div>
                                                                <div className="flex items-center gap-1.5 opacity-90">
                                                                    <span className="text-[9px] font-bold text-slate-400 uppercase tracking-wide whitespace-nowrap">{t.addAmount}</span>
                                                                    <span className={`text-[11px] font-bold font-sans tabular-nums px-1.5 py-0.5 rounded-md ${isActive ? 
                                                                        'bg-slate-200/80 text-slate-600 ' +
                                                                        'dark:bg-slate-700/80 dark:text-slate-200 dark:border dark:border-slate-600' 
                                                                        : 'bg-slate-100/50 dark:bg-slate-800/50 text-slate-500'}`}>+{step.addAmount}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    <div className="flex gap-5 py-2 opacity-50">
                                        <div className="relative w-8 flex flex-col items-center pt-2 flex-shrink-0">
                                            <div className={`w-3 h-3 rounded-full border-[2px] border-slate-300 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 z-10`}></div>
                                        </div>
                                        <div className="w-10 flex flex-col items-start pt-1.5">
                                            <span className="text-xs font-mono font-bold tabular-nums text-slate-300 dark:text-slate-600">{formatTime(totalDurationMs)}</span>
                                        </div>
                                        <div className="flex-1 pt-0.5">
                                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400 bg-white/30 px-3 py-1 rounded-full w-fit">{t.finishTitle}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Buttons - Hidden when completed */}
                    {!completed && (
                        <div className="fixed bottom-5 w-full px-6 z-50 flex items-center justify-end gap-4 pointer-events-none">
                            <div className={`transition-all duration-300 transform ${isPaused ? 'opacity-100 translate-y-0 pointer-events-auto flex-shrink-0' : 'opacity-0 translate-y-8 pointer-events-none hidden'}`}>
                                <button onClick={resetTimer} className="h-14 px-6 rounded-full bg-white/90 dark:bg-slate-800/90 backdrop-blur-md shadow-xl text-slate-600 dark:text-slate-300 font-bold text-sm tracking-widest uppercase border border-white/40 dark:border-white/10 flex items-center justify-center gap-2 hover:bg-white dark:hover:bg-slate-700 transition-colors active:scale-[0.98] w-auto">
                                    <CircleX size={20} strokeWidth={1.5} /> {t.end}
                                </button>
                            </div>
                            {isPaused ? (
                                <div className={`transition-all duration-300 transform ${isPaused ? 'opacity-100 translate-y-0 pointer-events-auto flex-shrink-0' : 'opacity-0 translate-y-8 pointer-events-none hidden'}`}>
                                    <button onClick={toggleTimer} className={`w-16 h-16 rounded-full bg-slate-800 dark:bg-blue-600 text-white shadow-xl transition-all hover:bg-slate-700 dark:hover:bg-blue-500 active:scale-[0.98] flex items-center justify-center animate-pulse-glow border border-white/10`}>
                                        <Play size={24} fill="none" stroke="currentColor" strokeWidth={1.5} className="ml-1" />
                                    </button>
                                </div>
                            ) : (
                                isRunning && (
                                <div className="flex-shrink-0 pointer-events-auto">
                                    <button onClick={toggleTimer} className={`w-16 h-16 rounded-full flex items-center justify-center shadow-2xl backdrop-blur-md border border-white/20 transition-all duration-500 transform hover:scale-105 active:scale-95 glass-panel-dark bg-slate-900 dark:bg-slate-800 text-white hover:bg-slate-800 dark:hover:bg-slate-700`}>
                                        <Pause size={24} fill="currentColor" strokeWidth={1.5} />
                                    </button>
                                </div>
                                )
                            )}
                        </div>
                    )}

                    <div className="w-full text-center pb-6 pt-2">
                         <div 
                            onClick={(e) => {
                                if (e.detail === 3) {
                                    downloadHTML();
                                }
                            }}
                            className={`w-full text-center pb-8 pt-4 ${THEME.textSub} text-[9px] font-medium tracking-widest opacity-60 cursor-default select-none`}
                         >
                            Inspired by the idea of the 4:6 coffee brewing ratio.
                         </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
