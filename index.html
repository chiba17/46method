        const calculateTotalDuration = (beans) => {
            const baseBeans = 20;
            const baseTime = 210; // 3:30
            const beanFactor = Math.pow(beans / baseBeans, 0.7);
            return Math.round(baseTime * beanFactor);
        };

        const calculateSteps = (beans, ratio, mode, strength, lang) => {
            const totalWater = Math.round(beans * ratio);
            const totalDuration = calculateTotalDuration(beans);
            const t = TEXT[lang];

            const phase1Total = totalWater * 0.4;
            const phase2Total = totalWater * 0.6;

            let step1Amount, step2Amount;
            if (mode === "sweet") {
                step1Amount = phase1Total * 0.4;
                step2Amount = phase1Total * 0.6;
            } else if (mode === "bright") {
                step1Amount = phase1Total * 0.6;
                step2Amount = phase1Total * 0.4;
            } else {
                step1Amount = phase1Total * 0.5;
                step2Amount = phase1Total * 0.5;
            }

            let phase2Steps = [];
            if (strength === "strong") {
                const amount = phase2Total / 3;
                phase2Steps = [amount, amount, amount];
            } else if (strength === "medium") {
                const amount = phase2Total / 2;
                phase2Steps = [amount, amount];
            } else {
                phase2Steps = [phase2Total];
            }

            const rawAmounts = [step1Amount, step2Amount, ...phase2Steps];
            const totalAmountCalc = rawAmounts.reduce((a, b) => a + b, 0);
            
            let currentTotalWater = 0;
            let currentTotalTime = 0;

            return rawAmounts.map((amount, index) => {
                currentTotalWater += amount;
                const stepDuration = Math.round(totalDuration * (amount / totalAmountCalc));
                const startTime = currentTotalTime;
                const endTime = currentTotalTime + stepDuration;
                currentTotalTime += stepDuration;

                let label = lang === "ja" ? `${index + 1}${t.step}` : `${t.step} ${index + 1}`;
                let desc = "";
                if (index === 0) {
                    desc = t.stepDesc.bloom;
                } else if (index === 1) {
                    if (mode === "sweet") desc = t.stepDesc.sweet;
                    else if (mode === "bright") desc = t.stepDesc.bright;
                    else desc = t.stepDesc.balance;
                } else {
                    if (index === rawAmounts.length - 1) {
                        desc = t.stepDesc.finish;
                    } else {
                        desc = index === 2 ? t.stepDesc.base : t.stepDesc.adjust;
                    }
                }

                return {
                    id: index + 1,
                    label,
                    addAmount: Math.round(amount),
                    targetTotal: Math.round(currentTotalWater),
                    description: desc,
                    duration: stepDuration,
                    endTimeOffset: endTime,
                    startTime,
                    endTime
                };
            });
        };

        const getTempRecommendation = (roast, isDark, lang) => {
            const t = TEXT[lang];
            switch (roast) {
                case "light": return { temp: "93", unit: "C", desc: t.tempDesc.light, colorClass: isDark ? "text-[#FDA4AF]" : "text-[#F88C8C]" };
                case "medium": return { temp: "88", unit: "C", desc: t.tempDesc.medium, colorClass: isDark ? "text-[#FDBA74]" : "text-[#FDAB6D]" };
                case "dark": return { temp: "83", unit: "C", desc: t.tempDesc.dark, colorClass: isDark ? "text-[#FCD34D]" : "text-[#FCD34D]" };

                                    `}
                            >
                                {Icon && value === opt.value && <Icon size={12} className="opacity-90" />}
                                {opt.label}
                            </button>
                        ))}
                    </div>

                    setBeans(clampedBeans);

                const newRatio = 30 - sliderValue;

                    const currentTotalWater = Math.round(beans * ratio);
                    const rawBeans = currentTotalWater / newRatio;
                    const newBeans = Math.round(rawBeans * 100) / 100; 
                    const clampedBeans = Math.max(10, Math.min(40, newBeans));
                    setBeans(clampedBeans);
                    setRatio(newRatio);
                } else {
                    setRatio(newRatio);
                }
            };

            const handleSettingsReset = (e) => {

                setBeans(20);

                setStepSize(prev => prev === 0.5 ? 1 : 0.5);
            };

            // Wake Lock
            useEffect(() => {
                let wakeLock = null;
                const requestWakeLock = async () => {
                    if (isRunning && !isPaused && 'wakeLock' in navigator) {
                        try {
                            wakeLock = await navigator.wakeLock.request('screen');
                        } catch (err) {
                            console.warn(err);
                        }
                    }
                };
                requestWakeLock();
                return () => { if (wakeLock) wakeLock.release(); };
            }, [isRunning, isPaused]);

            // Timer Logic
            const animate = (timestamp) => {
                if (!startTimeRef.current) startTimeRef.current = timestamp;
                const rawElapsed = timestamp - startTimeRef.current + pausedTimeRef.current;
                
                if (rawElapsed >= totalDurationMs) {
                    setElapsedTime(totalDurationMs);
                    setIsRunning(false);
                    setIsPaused(false);
                    setCompleted(true);
                    handleCompletion();
                } else {
                    setElapsedTime(rawElapsed);
                    requestRef.current = requestAnimationFrame(animate);
                }
            };

            const handleCompletion = () => {
                setTimeout(() => window.scrollTo({ top: 0, behavior: 'smooth' }), 500);
            }

            useEffect(() => {
                if (isRunning && !isPaused) {
                    startTimeRef.current = performance.now();
                    requestRef.current = requestAnimationFrame(animate);
                } else {
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                }
                return () => { if (requestRef.current) cancelAnimationFrame(requestRef.current); };
            }, [isRunning, isPaused]);

            const triggerStartSignal = () => {
                setShowStartSignal(true);
                if (typeof navigator !== 'undefined' && navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
                setTimeout(() => {
                    setShowStartSignal(false);
                }, 3000);
            };

            const toggleTimer = useCallback(() => {
                if (completed) {
                    resetTimer();
                } else if (isRunning && !isPaused) {
                    setIsPaused(true);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                    pausedTimeRef.current = elapsedTime;
                } else {
                    if (!isRunning && !isPaused) {
                        triggerStartSignal();
                        setTimeout(() => {

                        }, 100);
                    }
                    setIsPaused(false);
                    setIsRunning(true);
                }

            const resetTimer = useCallback((shouldScroll = true) => {
                setIsRunning(false);
                setIsPaused(false);
                setElapsedTime(0);

                setCompleted(false);

                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }

            // But if we are completed, and user changes settings, we probably want to reset to 'ready' state without scrolling.
            useEffect(() => {
                if (!isRunning && (elapsedTime > 0 || completed)) {
                     resetTimer(false); // Reset state but DO NOT SCROLL
                }

                                {lang === 'ja' ? 'JP' : 'EN'}
                            </button>
                            <button 
                                type="button"
                                onClick={() => setIsDarkMode(!isDarkMode)}
                                className={`relative h-8 w-12 rounded-full border transition-all duration-500 ease-out flex items-center ${THEME.toggleBg} ${THEME.toggleBorder} hover:border-slate-400/50 focus:outline-none`}
                            >
                                <div className="absolute inset-0 flex justify-between items-center px-1.5 pointer-events-none">
                                    <Sun size={12} strokeWidth={2.5} className={`transition-opacity duration-300 ${isDarkMode ? 'opacity-50 text-slate-600' : 'opacity-100 text-amber-500'}`} />
                                    <Moon size={12} strokeWidth={2.5} className={`transition-opacity duration-300 ${isDarkMode ? 'opacity-100 text-sky-300' : 'opacity-50 text-slate-400'}`} />
                                </div>
                                <div className={`
                                   w-5 h-5 rounded-full shadow-sm transform transition-transform duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] flex items-center justify-center
                                   ${isDarkMode ? 'translate-x-[24px] bg-slate-700' : 'translate-x-[3px] bg-white'}
                                `}>
                                    {isDarkMode ? <Moon size={10} className="text-sky-200" fill="currentColor"/> : <Sun size={10} className="text-amber-500" fill="currentColor"/>}
                                </div>
                            </button>
                        </div>
                    </header>

                    <main className="relative z-10 max-w-md mx-auto px-4 pt-6 space-y-8 md:px-6 md:pt-8 md:space-y-10">
                        
                        {/* --- SETUP SCREEN (Not Running) --- */}
                        <div className={`transition-all duration-700 ease-[cubic-bezier(0.2,0,0,1)] ${(!isRunning && !completed) ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-8 h-0 pointer-events-none overflow-hidden'}`}>
                            {/* Settings Card */}
                            <section className={`${THEME.cardBg} backdrop-blur-md rounded-[2rem] p-5 md:rounded-[2.5rem] md:p-6 ${THEME.shadow} border ${THEME.border} transition-colors duration-500 relative group`}>
                                {/* ... (Setup controls are here, same as before) ... */}
                                <div className="absolute top-4 right-4 z-50 flex gap-2">
                                    <button type="button" onClick={toggleStepSize} className={`flex items-center gap-1 p-2 rounded-full hover:bg-black/5 transition-colors ${THEME.textSub} hover:${THEME.textDark} text-[10px] font-bold`} title="">
                                        <SlidersHorizontal size={14} strokeWidth={2} />
                                        <span>{stepSize.toFixed(1)}</span>
                                    </button>
                                    <button type="button" onClick={handleSettingsReset} className={`p-2 rounded-full hover:bg-black/5 transition-colors ${THEME.textSub} hover:${THEME.textDark}`} title={t.resetSettings}>
                                        <RotateCcw size={16} strokeWidth={2} />
                                    </button>
                                </div>

                                <div className="flex justify-between items-stretch gap-3 mb-10 mt-8">
                                    <button 
                                        type="button" 
                                        onClick={() => setInputMode('beans')}
                                        className={`flex-1 flex flex-col items-center justify-center p-4 md:p-5 rounded-2xl transition-all duration-300 border ${inputMode === 'beans' ? `${THEME.activeCard} relative z-10 scale-[1.02]` : `${THEME.inactiveCard} ${THEME.textSub} scale-100`}`}
                                    >
                                        <div className={`flex items-center gap-2 mb-2 text-[10px] font-bold uppercase tracking-widest ${inputMode === 'beans' ? THEME.accent : THEME.textSub}`}>
                                            <BeanIcon size={14} strokeWidth={2.5} /> {t.beans}
                                        </div>
                                        <div className="flex items-baseline">
                                            <span className={`text-3xl md:text-4xl font-bold tracking-tighter ${inputMode === 'beans' ? THEME.textDark : 'opacity-60'}`}>{beans.toFixed(1)}</span>
                                            <span className="text-sm ml-1 font-bold opacity-60">g</span>
                                        </div>
                                    </button>
                                    <button 
                                        type="button" 
                                        onClick={() => setInputMode('water')}
                                        className={`flex-1 flex flex-col items-center justify-center p-4 md:p-5 rounded-2xl transition-all duration-300 border ${inputMode === 'water' ? `${THEME.activeCard} relative z-10 scale-[1.02]` : `${THEME.inactiveCard} ${THEME.textSub} scale-100`}`}
                                    >
                                        <div className={`flex items-center justify-end gap-2 mb-2 text-[10px] font-bold uppercase tracking-widest ${inputMode === 'water' ? THEME.waterIcon : THEME.textSub}`}>
                                            <Droplets size={12} /> {t.water}
                                        </div>
                                        <div className="flex items-baseline justify-end">
                                            <span className={`text-3xl md:text-4xl font-bold tracking-tighter ${inputMode === 'water' ? THEME.textDark : THEME.labelInactive}`}>{totalWater}</span>
                                            <span className="text-sm ml-1 font-bold opacity-60">ml</span>
                                        </div>
                                    </button>
                                </div>

                                <div className="space-y-10 px-2">
                                    <div>
                                        <div className={`flex justify-between items-end text-[10px] font-bold ${THEME.textSub} mb-2 uppercase tracking-wider`}>
                                            {inputMode === 'beans' ? (<><span><span className="normal-case">10g</span></span><span className={`text-[10px] ${THEME.accent}`}>{t.beans}</span><span><span className="normal-case">40g</span></span></>) : (<><span>{t.min}</span><span className={`text-[10px] ${THEME.accent}`}>{t.water}</span><span>{t.max}</span></>)}
                                        </div>
                                        <div className="relative h-6 flex items-center">
                                            <div className={`absolute inset-0 h-1.5 ${THEME.sliderTrack} rounded-full overflow-hidden`}><div className={`h-full transition-all duration-200 ease-out ${THEME.sliderFill}`} style={{ width: inputMode === 'beans' ? `${((beans - 10) / (40 - 10)) * 100}%` : `${Math.min(100, Math.max(0, ((totalWater - (10*ratio)) / ((40*ratio) - (10*ratio))) * 100))}%` }} /></div>
                                            <input type="range" min={inputMode === 'beans' ? 10 : 10 * ratio} max={inputMode === 'beans' ? 40 : 40 * ratio} step={inputMode === 'beans' ? stepSize : 5} value={inputMode === 'beans' ? beans : totalWater} onChange={handleSliderChange} className="absolute w-full h-full opacity-0 cursor-pointer" />
                                            <div className={`absolute w-6 h-6 bg-white border-[2px] rounded-full shadow-md pointer-events-none transition-all duration-150 ${isDarkMode ? 'border-slate-400' : 'border-[#0284C7]'}`} style={{ left: `calc(${inputMode === 'beans' ? ((beans - 10) / (40 - 10)) * 100 : Math.min(100, Math.max(0, ((totalWater - (10*ratio)) / ((40*ratio) - (10*ratio))) * 100))}% - 12px)` }} />
                                        </div>
                                    </div>
                                    <div>
                                        <div className={`flex justify-between items-center text-[10px] font-bold ${THEME.textSub} mb-3 uppercase tracking-wider`}><span>{t.ratioLight}</span><span className={`text-[11px] font-bold ${THEME.accent} px-2 flex items-center gap-1.5 bg-white/50 backdrop-blur-sm py-0.5 rounded-md border border-black/5`}><BeanIcon size={10} className="opacity-70" /> 1 <span className="opacity-40 text-[9px]"> : </span> {ratio} <Droplets size={10} className="opacity-70" /></span><span>{t.ratioStrong}</span></div>
                                        <div className="relative h-6 flex items-center">
                                            <div className={`absolute inset-0 h-1.5 ${THEME.sliderTrack} rounded-full overflow-hidden`}><div className={`h-full transition-all duration-200 ease-out ${THEME.sliderFill}`} style={{ width: `${((30 - ratio - 10) / (20 - 10)) * 100}%` }}></div></div>
                                            <input type="range" min="10" max="20" step={0.5} value={30 - ratio} onChange={handleRatioChange} className="absolute w-full h-full opacity-0 cursor-pointer" />
                                            <div className={`absolute w-6 h-6 bg-white border-[2px] ${isDarkMode ? 'border-slate-400' : 'border-[#0284C7]'} rounded-full shadow-md pointer-events-none transition-all duration-150`} style={{ left: `calc(${((30 - ratio - 10) / (20 - 10)) * 100}% - 12px)` }} />
                                        </div>
                                    </div>
                                    <div>
                                        <div className={`text-[10px] font-bold ${THEME.textSub} mb-2 uppercase tracking-wider pl-1`}>{t.roast}</div>
                                        <SegmentedControl options={[{ value: 'light', label: t.roastOpts.light }, { value: 'medium', label: t.roastOpts.medium }, { value: 'dark', label: t.roastOpts.dark }]} value={roast} onChange={setRoast} icon={Flame}>
                                            <div className={`flex items-center justify-center gap-1 text-sm font-bold ${THEME.textDark}`}><Thermometer size={14} className={tempInfo.colorClass} />{tempInfo.temp}C<span className="w-px h-3 bg-slate-400/30 mx-2"></span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">{tempInfo.desc}</span></div>
                                        </SegmentedControl>
                                    </div>
                                </div>
                            </section>
                            
                            <div className="space-y-5 mt-6 mb-8">
                                <div className="space-y-2">
                                    <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-3`}>{t.flavor}</span>
                                    <div className={`${THEME.cardBg} backdrop-blur-md rounded-[1.2rem] p-2 ${THEME.shadow} ${THEME.glassBorder}`}>
                                        <SegmentedControl options={[{ value: 'bright', label: t.flavorOpts.bright }, { value: 'basic', label: t.flavorOpts.basic }, { value: 'sweet', label: t.flavorOpts.sweet }]} value={mode} onChange={setMode} icon={Heart}>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.flavorDesc[mode]}</div>
                                        </SegmentedControl>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-3`}>{t.strength}</span>
                                    <div className={`${THEME.cardBg} backdrop-blur-md rounded-[1.2rem] p-2 ${THEME.shadow} ${THEME.glassBorder}`}>
                                        <SegmentedControl options={[{ value: 'light', label: t.strengthOpts.light }, { value: 'medium', label: t.strengthOpts.medium }, { value: 'strong', label: t.strengthOpts.strong }]} value={strength} onChange={setStrength} icon={Activity}>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.strengthDesc[strength]}</div>
                                        </SegmentedControl>
                                    </div>
                                </div>
                            </div>

                            {/* Toggle Settings Button Removed */}

                            {/* Hero Display (PRE-START Only) */}
                            <div ref={heroRef} className="relative z-30 transition-all duration-1000 ease-[cubic-bezier(0.2,0,0,1)] py-4">
                                <div className={`relative overflow-hidden rounded-[2.2rem] md:rounded-[2.8rem] transition-all duration-700 ${isDarkMode ? 'bg-slate-800/70 border-slate-700' : 'bg-white/70 border-white'} backdrop-blur-md shadow-lg border`}>
                                    <div className="relative z-10 p-8 md:p-10 flex flex-col items-center text-center">
                                        <span className={`text-[10px] font-bold uppercase tracking-[0.3em] mb-5 transition-colors text-slate-400`}>{t.targetTotal}</span>
                                        <div className="flex items-baseline justify-center gap-2 mb-8 relative">
                                            <span className={`text-6xl md:text-7xl font-bold tracking-tighter tabular-nums leading-none transition-colors ${THEME.textDark}`}>{totalWater}</span>
                                            <span className="text-xl font-bold text-slate-400 ml-1">ml</span>
                                        </div>
                                        <div className="flex flex-col items-center gap-1">
                                            <div className={`text-xs font-bold flex items-center gap-2 text-slate-400 px-4 py-2 rounded-full ${isDarkMode ? 'bg-slate-800' : 'bg-slate-100/50'}`}>
                                                <Clock size={14} />
                                                <span>{t.ready}: {formatTime(totalDurationMs)}</span>
                                            </div>
                                            <div className={`text-xs font-bold flex items-center gap-2 text-slate-400 px-4 py-2 rounded-full ${isDarkMode ? 'bg-slate-800' : 'bg-slate-100/50'}`}>
                                                <Layers size={14} />
                                                <span>{steps.length} {t.stepsCount} (2 + {phase2StepCount})</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* --- RUNNING SCREEN --- */}
                        {isRunning && (
                            <>
                                {/* Sticky Compact Header */}
                                {renderRunningHeader()}
                                
                                {/* Spacer to prevent content overlap */}
                                <div className="h-32"></div>

                                {/* START SIGNAL OVERLAY (Fixed Position) */}
                                {showStartSignal && (
                                    <div className="fixed inset-0 flex items-center justify-center z-[100] pointer-events-none" style={{ animation: 'pour-fade 3s forwards' }}>
                                            <div className={`
                                            flex flex-col items-center justify-center
                                            text-white
                                            bg-sky-500/90 backdrop-blur-md px-8 py-6 rounded-[2rem] shadow-[0_20px_50px_-10px_rgba(14,165,233,0.6)]
                                            border border-white/30
                                            `}>
                                            <Droplets className="w-12 h-12 mb-2 text-white" strokeWidth={2.5} />
                                            <span className="text-2xl font-black tracking-widest">{t.pour}</span>
                                            </div>
                                    </div>
                                )}
                            </>
                        )}

                        {/* --- COMPLETED SCREEN --- */}
                        {completed && (
                            <div className="animate-in zoom-in duration-500 py-8 text-center">
                                <div className={`w-20 h-20 rounded-full flex items-center justify-center mb-6 mx-auto shadow-xl shadow-emerald-500/20 ${isDarkMode ? 'bg-emerald-900/50 text-emerald-400' : 'bg-sky-100 text-sky-500'}`}>
                                    <Check size={40} strokeWidth={3} />
                                </div>
                                <h2 className={`text-2xl md:text-3xl font-bold ${THEME.textDark} mb-3`}>{t.finishTitle}</h2>
                                <p className="text-sm text-slate-500 mb-10">{t.finishMsg}</p>
                                <div className="grid grid-cols-2 gap-6 md:gap-10 w-full max-w-[280px] mx-auto">
                                    <div>
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">{t.totalWater}</div>
                                        <div className={`text-2xl font-bold ${THEME.textDark}`}>{totalWater}ml</div>
                                    </div>
                                    <div>
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">{t.totalTime}</div>
                                        <div className={`text-2xl font-bold ${THEME.textDark}`}>{formatTime(totalDurationMs)}</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- TIMELINE (Visible when running or completed) --- */}
                        {(isRunning || completed) && (
                            <div className={`pb-32 transition-all duration-700 ${completed ? 'opacity-40 grayscale' : 'opacity-100'}`} ref={stepsContainerRef}>
                                {!completed && (
                                    <div className="flex items-center justify-between px-4 mb-6 pt-2">
                                        <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{t.sequence}</h3>
                                    </div>
                                )}
                                
                                <div className="space-y-4 relative px-2">
                                    {/* Vertical Line */}
                                    <div className={`absolute left-[50px] top-4 bottom-4 w-[2px] ${isDarkMode ? 'bg-slate-800' : 'bg-slate-200'} -z-10 rounded-full`}></div>

                                    {steps.map((step, idx) => {
                                        const isActive = isRunning && idx === activeStepIndex;
                                        const isPast = idx < activeStepIndex;
                                        
                                        let stepProgress = 0;
                                        if (isPast) stepProgress = 1;
                                        else if (isActive) {
                                            stepProgress = Math.min(1, (elapsedTime - (step.startTime * 1000)) / (step.duration * 1000));
                                        }

                                        return (
                                            <div 
                                                key={step.id} 
                                                className={`flex gap-4 transition-all duration-500 ${isActive ? 'py-4' : 'py-1'}`}
                                            >
                                                {/* Time Col */}
                                                <div className="w-10 flex flex-col items-end pt-1">
                                                    <span className={`text-[11px] font-mono font-bold tabular-nums transition-colors ${isActive ? THEME.accent : 'text-slate-300'}`}>
                                                        {formatTime(step.startTime * 1000)}
                                                    </span>
                                                    <span className="text-[9px] font-mono text-slate-400/60 tabular-nums mt-0.5">-{formatTime(step.endTime * 1000)}</span>
                                                </div>

                                                {/* Dot Col */}
                                                <div className="relative w-6 flex flex-col items-center pt-1.5">
                                                     {/* Progress Line Fill for THIS step */}
                                                    <div className="absolute top-3 left-1/2 -translate-x-1/2 w-[2px] h-[calc(100%+24px)] -z-10 overflow-hidden">
                                                        <div 
                                                            className={`w-full transition-all duration-100 linear origin-top h-full ${isDarkMode ? 'bg-sky-600' : 'bg-sky-400'}`}
                                                            style={{ transform: `scaleY(${isActive ? stepProgress : (isPast ? 1 : 0)})` }}
                                                        ></div>
                                                    </div>

                                                    <div className={`
                                                       w-3 h-3 rounded-full border-[2px] transition-all duration-500 z-10
                                                       ${isDarkMode ? 'bg-slate-900' : 'bg-white'}
                                                       ${isActive ? 'border-sky-500 scale-150 shadow-[0_0_0_4px_rgba(14,165,233,0.2)]' : (isPast ? 'border-sky-400 bg-sky-400' : 'border-slate-300')}
                                                    `}></div>
                                                </div>

                                                {/* Card Col */}
                                                <div className={`
                                                    flex-1 transition-all duration-500 cursor-default
                                                    ${isActive ? 'opacity-100 translate-x-0' : 'opacity-60 scale-[0.98]'}
                                                 `}>
                                                    <div className={`
                                                       border rounded-2xl p-4 md:p-5 shadow-sm transition-all duration-500 relative overflow-hidden backdrop-blur-sm
                                                       ${isActive ? `${isDarkMode ? 'bg-slate-800 border-sky-900' : 'bg-white/90 border-sky-100'} shadow-lg` : `${isDarkMode ? 'bg-slate-800/50 border-slate-800' : 'bg-white/60 border-white/60'}`}
                                                    `}>
                                                        {isActive && <div className={`absolute bottom-0 left-0 h-1 w-full ${isDarkMode ? 'bg-sky-900' : 'bg-sky-100'}`}><div className="h-full bg-sky-500 transition-all duration-100 linear" style={{ width: `${stepProgress * 100}%` }}></div></div>}
                                                        
                                                        <div className="flex justify-between items-center mb-1">
                                                            <span className={`text-xs font-bold uppercase tracking-wider ${isActive ? THEME.accent : 'text-slate-400'}`}>{step.label}</span>
                                                            {isActive && <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${isDarkMode ? 'bg-sky-900/50 text-sky-300' : 'bg-sky-50 text-sky-600'}`}>+{step.addAmount}ml</span>}
                                                        </div>
                                                        
                                                        <div className="flex justify-between items-end">
                                                            <div className="flex items-baseline gap-1">
                                                                <span className={`text-xl md:text-2xl font-bold tabular-nums tracking-tight ${isActive ? THEME.textDark : 'text-slate-300'}`}>{step.targetTotal}</span>
                                                                <span className="text-xs text-slate-400 font-bold">ml </span>
                                                            </div>
                                                            {isActive && <div className={`text-[10px] font-bold text-slate-500 px-3 py-1.5 rounded-lg max-w-[50%] text-right ${isDarkMode ? 'bg-slate-900' : 'bg-slate-50'}`}>{step.description}</div>}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}

                                    {/* FINISH NODE */}
                                    <div className="flex gap-4 py-1 opacity-50">
                                        <div className="w-10 flex flex-col items-end pt-1">
                                            <span className="text-[11px] font-mono font-bold tabular-nums text-slate-300">{formatTime(totalDurationMs)}</span>
                                        </div>
                                        <div className="relative w-6 flex flex-col items-center pt-1.5">
                                            <div className={`w-3 h-3 rounded-full border-[2px] border-slate-300 bg-slate-200 z-10`}></div>
                                        </div>
                                        <div className="flex-1 pt-0.5">
                                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400">{t.finishTitle}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Floating Action Button Area */}
                    <div className="fixed bottom-6 md:bottom-8 left-0 right-0 flex justify-center z-50 pointer-events-none px-4 md:px-6">
                         <div className="w-full max-w-sm flex gap-3 pointer-events-auto">
                            {isRunning && isPaused ? (
                                <>
                                    <button 
                                        onClick={resetTimer}
                                        className={`flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-full font-bold text-sm tracking-widest uppercase shadow-lg transition-all active:scale-[0.98] border ${isDarkMode ? 'bg-slate-800 text-slate-400 border-slate-700 hover:bg-slate-700' : 'bg-white text-slate-500 border-slate-100 hover:bg-slate-50'}`}
                                    >
                                        <CircleX size={18} /> {t.end}
                                    </button>
                                    <button 
                                        onClick={toggleTimer}
                                        className={`flex-[2] flex items-center justify-center gap-2 px-6 py-4 rounded-full bg-slate-700 text-white font-bold text-sm tracking-widest uppercase shadow-lg transition-all hover:bg-slate-800 active:scale-[0.98]`}
                                    >
                                        <CirclePlay size={18} /> {t.resume}
                                    </button>
                                </>
                            ) : (
                                <button 
                                    onClick={toggleTimer}
                                    className={`
                                        w-full shadow-[0_8px_30px_rgba(0,0,0,0.12)] backdrop-blur-xl border border-white/20
                                        flex items-center justify-center gap-4 px-8 py-4 rounded-full text-white font-bold text-sm tracking-widest uppercase transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] min-w-[200px]
                                        ${isRunning ? 'bg-slate-700/90 hover:bg-slate-800' : (completed ? 'bg-sky-500 hover:bg-sky-600' : 'bg-slate-700 hover:bg-slate-800')}
                                     `}
                                >
                                    {isRunning ? (
                                        <span className="flex items-center gap-2">
                                            <Pause size={18} fill="currentColor" /> {t.paused}
                                        </span>
                                    ) : (completed ? <span className="flex items-center gap-2"><RotateCcw size={18} /> {t.reset}</span> : <span className="flex items-center gap-2"><Play size={18} fill="currentColor" /> {t.start}</span>)}
                                </button>
                            )}
                         </div>
                    </div>

                    {/* Footer Links */}
                    {!isRunning && (
                    <div className="w-full text-center pb-6 pt-2">
                        <button onClick={downloadHTML} className={`text-[10px] font-medium transition-colors ${THEME.textSub} hover:${THEME.textDark} underline decoration-transparent hover:decoration-current underline-offset-4`}>
                            {t.saveHtml}
                        </button>
                        <div className={`w-full text-center pb-8 pt-4 ${THEME.textSub} text-[9px] font-medium tracking-widest opacity-60`}>
                            Inspired by Tetsu Kasuya's 4:6 Method
                        </div>
                    </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body></html>
