        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;

        const TEXT = {

                brewing: "", ready: "", finishTitle: "", finishMsg: "", totalWater: "", totalTime: "",
                pour: "POUR", nextPourIn: "", pourAmount: "", wait: "", sequence: "", interval: " ",
                start: "", resume: "", end: "", reset: "", resetSettings: "", stepSize: "",

                saveHtml: "HTML", stepsCount: "", currentTarget: ""
            },
            en: {

                flavor: "Flavor", flavorOpts: { basic: "Basic", sweet: "Sweet", bright: "Bright" }, flavorDesc: { basic: "Well Balanced", sweet: "Enhance Sweetness", bright: "Enhance Acidity" },
                strength: "Strength", strengthOpts: { light: "Light", medium: "Medium", strong: "Strong" }, strengthDesc: { light: "Clean Cup", medium: "Standard Body", strong: "Rich Body" },
                roast: "Roast", roastOpts: { light: "Light", medium: "Medium", dark: "Dark" }, temp: "Temp", tempDesc: { light: "Aromatic", medium: "Balanced", dark: "Rich Body" },
                settingsHide: "Close Settings", settingsEdit: "Edit Recipe", targetNext: "Current Target", targetTotal: "Final Total", paused: "Paused",
                brewing: "Brewing...", ready: "Est. Time", finishTitle: "Finished", finishMsg: "Enjoy your coffee.", totalWater: "Water", totalTime: "Time",
                pour: "POUR", nextPourIn: "Next Pour", pourAmount: "Add", wait: "Brewing", sequence: "Sequence", interval: "s Interval",
                start: "Start Brewing", resume: "Resume", end: "End", reset: "Brew Again", resetSettings: "Reset Settings", stepSize: "Step",
                min: "Min", max: "Max", step: "Pour", stepDesc: { bloom: "Blooming", sweet: "Extract Sweetness", bright: "Extract Acidity", balance: "Balance Flavor", base: "Strength Base", adjust: "Strength Adjust", finish: "Final Adjust" },
                saveHtml: "Save as HTML", stepsCount: "Steps", currentTarget: "Current Target"
            }
        };

        const calculateTotalDuration = (beans) => {
            const baseBeans = 20; const baseTime = 210; const beanFactor = Math.pow(beans / baseBeans, 0.7); return Math.round(baseTime * beanFactor);
        };

        const calculateSteps = (beans, ratio, mode, strength, lang) => {
            const totalWater = Math.round(beans * ratio);
            const totalDuration = calculateTotalDuration(beans);
            const t = TEXT[lang];
            const phase1Total = totalWater * 0.4; const phase2Total = totalWater * 0.6;
            let step1Amount, step2Amount;
            if (mode === "sweet") { step1Amount = phase1Total * 0.4; step2Amount = phase1Total * 0.6; } 
            else if (mode === "bright") { step1Amount = phase1Total * 0.6; step2Amount = phase1Total * 0.4; } 
            else { step1Amount = phase1Total * 0.5; step2Amount = phase1Total * 0.5; }
            let phase2Steps = [];
            if (strength === "strong") { const amount = phase2Total / 3; phase2Steps = [amount, amount, amount]; } 
            else if (strength === "medium") { const amount = phase2Total / 2; phase2Steps = [amount, amount]; } 
            else { phase2Steps = [phase2Total]; }
            const rawAmounts = [step1Amount, step2Amount, ...phase2Steps];
            const totalAmountCalc = rawAmounts.reduce((a, b) => a + b, 0);
            let currentTotalWater = 0; let currentTotalTime = 0;
            return rawAmounts.map((amount, index) => {
                currentTotalWater += amount;
                const stepDuration = Math.round(totalDuration * (amount / totalAmountCalc));
                const startTime = currentTotalTime;
                const endTime = currentTotalTime + stepDuration;
                currentTotalTime += stepDuration;
                let label = lang === "ja" ? `${index + 1}${t.step}` : `${t.step} ${index + 1}`;
                let desc = "";
                if (index === 0) desc = t.stepDesc.bloom;
                else if (index === 1) desc = mode === "sweet" ? t.stepDesc.sweet : (mode === "bright" ? t.stepDesc.bright : t.stepDesc.balance);
                else desc = index === rawAmounts.length - 1 ? t.stepDesc.finish : (index === 2 ? t.stepDesc.base : t.stepDesc.adjust);
                return { id: index + 1, label, addAmount: Math.round(amount), targetTotal: Math.round(currentTotalWater), description: desc, duration: stepDuration, endTimeOffset: endTime, startTime, endTime };
            });
        };

        const getTempRecommendation = (roast, isDark, lang) => {
            const t = TEXT[lang];
            switch (roast) {
                case "light": return { temp: "93", unit: "C", desc: t.tempDesc.light, colorClass: "text-[#F87171]" };
                case "medium": return { temp: "88", unit: "C", desc: t.tempDesc.medium, colorClass: "text-[#FB923C]" };
                case "dark": return { temp: "83", unit: "C", desc: t.tempDesc.dark, colorClass: "text-[#FBBF24]" };
            }
        };

        const SegmentedControl = ({ options, value, onChange, icon: Icon, children }) => {
            const activeIndex = options.findIndex(o => o.value === value);
            const count = options.length;

                        {options.map((opt) => (
                            <button type="button" key={opt.value} onClick={(e) => { e.preventDefault(); onChange(opt.value); }} className={`flex-1 flex items-center justify-center gap-1.5 py-2.5 rounded-lg text-[11px] font-bold transition-colors duration-200 z-10 relative ${value === opt.value ? 'text-[#007AFF]' : 'text-slate-500 hover:text-slate-700'}`}>

                        ))}
                    </div>
                    {children && <div className="pt-2 pb-1 text-center">{children}</div>}
                </div>
            );
        };

        const CircularProgress = ({ size = 120, strokeWidth = 8, progress, color, bgColor, children }) => {
            const center = size / 2; const radius = center - strokeWidth / 2; const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (progress * circumference);
            return (
                <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                    <svg className="transform -rotate-90 w-full h-full overflow-visible filter drop-shadow-lg">
                        <circle className={bgColor} strokeWidth={strokeWidth} stroke="currentColor" fill="transparent" r={radius} cx={center} cy={center} opacity="0.3" />
                        <circle className={color} strokeWidth={strokeWidth} strokeDasharray={circumference} strokeDashoffset={strokeDashoffset} strokeLinecap="round" stroke="currentColor" fill="transparent" r={radius} cx={center} cy={center} style={{ transition: 'stroke-dashoffset 0.1s linear' }} />
                    </svg>

        function App() {
            const [lang, setLang] = useState('ja');
            const [beans, setBeans] = useState(20);
            const [ratio, setRatio] = useState(15);
            const [stepSize, setStepSize] = useState(1);
            const [inputMode, setInputMode] = useState('beans');
            const [mode, setMode] = useState('basic');
            const [strength, setStrength] = useState('medium');
            const [roast, setRoast] = useState('medium');
            const [isRunning, setIsRunning] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [completed, setCompleted] = useState(false);
            const [showStartSignal, setShowStartSignal] = useState(false);

            const requestRef = useRef();
            const startTimeRef = useRef(0);
            const pausedTimeRef = useRef(0);
            const stepsContainerRef = useRef(null);
            const heroRef = useRef(null);

            const t = TEXT[lang];
            const totalWater = Math.round(beans * ratio);
            const steps = calculateSteps(beans, ratio, mode, strength, lang);
            const tempInfo = getTempRecommendation(roast, false, lang);
            const totalDurationMs = steps[steps.length - 1].endTime * 1000;

            const currentStepIndex = steps.findIndex(s => elapsedTime < s.endTime * 1000);
            const activeStepIndex = currentStepIndex === -1 ? (completed ? steps.length - 1 : 0) : currentStepIndex;
            const currentStep = steps[activeStepIndex];

            const THEME = {
                textMain: "text-slate-500",
                textDark: "text-slate-800",
                textSub: "text-slate-400",
                accent: "text-[#007AFF]", 
                accentBg: "bg-[#007AFF]",
                cardBg: "glass-panel",
                border: "border-white/40",
                glassHeader: "glass-panel border-b border-white/40", 
                activeCard: "bg-white/80 border-[#007AFF]/50 shadow-sm ring-1 ring-[#007AFF]/20", 
                inactiveCard: "glass-panel text-slate-400 hover:bg-white/60", 
            };

            const handleSliderChange = (e) => {
                const val = Number(e.target.value);
                if (inputMode === 'beans') setBeans(val);
                else {
                    const calculatedBeans = val / ratio;
                    const clampedBeans = Math.max(10, Math.min(40, calculatedBeans));
                    setBeans(clampedBeans);
                }
            };
            const handleRatioChange = (e) => {
                const sliderValue = Number(e.target.value);
                const newRatio = 30 - sliderValue; 
                if (inputMode === 'water') {
                    const currentTotalWater = Math.round(beans * ratio);
                    const rawBeans = currentTotalWater / newRatio;
                    const newBeans = Math.round(rawBeans * 100) / 100; 
                    const clampedBeans = Math.max(10, Math.min(40, newBeans));
                    setBeans(clampedBeans);
                    setRatio(newRatio);
                } else {
                    setRatio(newRatio);
                }
            };
            const handleSettingsReset = (e) => {
                e.preventDefault(); e.stopPropagation();
                setBeans(20); setRatio(15); setInputMode('beans'); setMode('basic'); setStrength('medium'); setRoast('medium'); setStepSize(1);

                e.preventDefault(); e.stopPropagation();
                setStepSize(prev => prev === 0.5 ? 1 : 0.5);
            };

                                                <div className={`flex-1 transition-all duration-500 cursor-default pr-2`}>
                                                    <div className={`
                                                       rounded-2xl p-5 transition-all duration-500 relative overflow-hidden
                                                       ${isActive ? `glass-panel border-[#007AFF]/30 shadow-lg` : `glass-button bg-white/30 border-white/30`}
                                                    `}>
                                                        {isActive && <div className={`absolute bottom-0 left-0 h-1 w-full bg-[#007AFF]/10`}><div className={`h-full transition-all duration-100 linear bg-[#007AFF] shadow-[0_0_10px_#007AFF]`} style={{ width: `${stepProgress * 100}%` }}></div></div>}
                                                        
                                                        <div className="flex justify-between items-center mb-2">
                                                            <span className={`text-xs font-bold uppercase tracking-wider ${isActive ? THEME.accent : 'text-slate-400'}`}>{step.label}</span>
                                                            {isActive && <span className={`text-[10px] font-bold px-2.5 py-1 rounded-full bg-[#007AFF]/10 text-[#007AFF] border border-[#007AFF]/20`}>+{step.addAmount}ml</span>}
                                                        </div>
                                                        
                                                        <div className="flex justify-between items-end">
                                                            <div className="flex items-baseline gap-1">
                                                                <span className={`text-2xl font-bold tabular-nums tracking-tight ${isActive ? THEME.textDark : 'text-slate-300'}`}>{step.targetTotal}</span>
                                                                <span className="text-xs text-slate-400 font-bold">ml</span>
                                                            </div>
                                                            {isActive && <div className={`text-[10px] font-bold text-slate-500 px-3 py-1.5 rounded-lg max-w-[50%] text-right bg-white/50 border border-white/50`}>{step.description}</div>}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    
                                    {/* Finish Time */}
                                    <div className="flex gap-5 py-2 opacity-50">
                                        <div className="w-12 flex flex-col items-end pt-1.5">
                                            <span className="text-sm font-mono font-bold tabular-nums text-slate-300">{formatTime(totalDurationMs)}</span>
                                        </div>
                                        <div className="relative w-6 flex flex-col items-center pt-2">
                                            <div className={`w-3 h-3 rounded-full border-[2px] border-slate-300 bg-slate-200 z-10`}></div>
                                        </div>
                                        <div className="flex-1 pt-0.5">
                                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400 bg-white/30 px-3 py-1 rounded-full w-fit">{t.finishTitle}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Floating Action Button Area - Fixed Layout Shift */}
                    <div className="fixed bottom-8 right-6 z-50 flex items-center justify-end gap-4 pointer-events-none">
                        {/* End Button (Only visible when paused) */}
                        <div className={`transition-all duration-300 transform ${isPaused ? 'opacity-100 translate-x-0 pointer-events-auto' : 'opacity-0 translate-x-8 pointer-events-none'}`}>
                            <button 
                                onClick={resetTimer}
                                className="h-14 px-6 rounded-full bg-white/90 backdrop-blur-md shadow-lg text-slate-500 font-bold text-xs tracking-widest uppercase border border-white/40 flex items-center gap-2 hover:bg-white transition-colors"
                            >
                                <CircleX size={22} strokeWidth={2} /> {t.end}
                            </button>
                        </div>

                        {/* Play/Pause FAB */}
                        <button
                            onClick={toggleTimer}
                            className={`
                                w-16 h-16 rounded-full flex items-center justify-center shadow-2xl backdrop-blur-md border border-white/20
                                transition-all duration-500 transform hover:scale-105 active:scale-95 pointer-events-auto
                                ${isRunning ? 'glass-panel-dark bg-slate-900 text-white' : 'bg-[#007AFF] text-white'}
                            `}
                        >
                            <div className="relative w-6 h-6 flex items-center justify-center">
                                <div className={`absolute inset-0 flex items-center justify-center transition-all duration-500 ${isRunning ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 -rotate-90 scale-50'}`}>
                                    <Pause size={28} fill="currentColor" strokeWidth={0} />
                                </div>
                                <div className={`absolute inset-0 flex items-center justify-center transition-all duration-500 ${!isRunning ? 'opacity-100 rotate-0 scale-100' : 'opacity-0 rotate-90 scale-50'}`}>
                                    {completed ? <RotateCcw size={26} strokeWidth={2.5} /> : <Play size={28} fill="none" stroke="currentColor" strokeWidth={3} className="ml-1" />}
                                </div>
                            </div>
                        </button>
                    </div>

                    {/* Footer Links */}
                    {!isRunning && (
                    <div className="w-full text-center pb-6 pt-2">
                        <button onClick={downloadHTML} className={`text-[10px] font-medium transition-colors ${THEME.textSub} hover:${THEME.textDark} underline decoration-transparent hover:decoration-current underline-offset-4`}>
                            {t.saveHtml}
                        </button>
                        <div className={`w-full text-center pb-8 pt-4 ${THEME.textSub} text-[9px] font-medium tracking-widest opacity-60`}>
                            Inspired by Tetsu Kasuya's 4:6 Method
                        </div>
                    </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
