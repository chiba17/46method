        const calculateTotalDuration = (beans) => {
            const baseBeans = 20; const baseTime = 210; const beanFactor = Math.pow(beans / baseBeans, 0.7); return Math.round(baseTime * beanFactor);
        };

        const calculateSteps = (beans, ratio, mode, strength, lang) => {
            const totalWater = Math.round(beans * ratio);
            const totalDuration = calculateTotalDuration(beans);
            const t = TEXT[lang];
            const phase1Total = totalWater * 0.4; const phase2Total = totalWater * 0.6;
            let step1Amount, step2Amount;
            if (mode === "sweet") { step1Amount = phase1Total * 0.4; step2Amount = phase1Total * 0.6; } 
            else if (mode === "bright") { step1Amount = phase1Total * 0.6; step2Amount = phase1Total * 0.4; } 
            else { step1Amount = phase1Total * 0.5; step2Amount = phase1Total * 0.5; }
            let phase2Steps = [];
            if (strength === "strong") { const amount = phase2Total / 3; phase2Steps = [amount, amount, amount]; } 
            else if (strength === "medium") { const amount = phase2Total / 2; phase2Steps = [amount, amount]; } 
            else { phase2Steps = [phase2Total]; }
            const rawAmounts = [step1Amount, step2Amount, ...phase2Steps];
            const totalAmountCalc = rawAmounts.reduce((a, b) => a + b, 0);
            let currentTotalWater = 0; let currentTotalTime = 0;
            return rawAmounts.map((amount, index) => {
                currentTotalWater += amount;
                const stepDuration = Math.round(totalDuration * (amount / totalAmountCalc));
                const startTime = currentTotalTime;
                const endTime = currentTotalTime + stepDuration;
                currentTotalTime += stepDuration;
                let label = lang === "ja" ? `${index + 1}${t.step}` : `${t.step} ${index + 1}`;
                let desc = "";
                if (index === 0) desc = t.stepDesc.bloom;
                else if (index === 1) desc = mode === "sweet" ? t.stepDesc.sweet : (mode === "bright" ? t.stepDesc.bright : t.stepDesc.balance);
                else desc = index === rawAmounts.length - 1 ? t.stepDesc.finish : (index === 2 ? t.stepDesc.base : t.stepDesc.adjust);
                return { id: index + 1, label, addAmount: Math.round(amount), targetTotal: Math.round(currentTotalWater), description: desc, duration: stepDuration, endTimeOffset: endTime, startTime, endTime };
            });
        };

                                                                    <span className="text-[9px] font-bold text-slate-400 uppercase tracking-wide whitespace-nowrap">{t.addAmount}</span>
                                                                    {/* Right side badge kept as requested (Luminous style) */}
                                                                    <span className={`text-[11px] font-bold font-sans tabular-nums px-1.5 py-0.5 rounded-md ${isActive ? 
                                                                        'bg-slate-200/80 text-slate-600 ' +
                                                                        'dark:bg-slate-700/80 dark:text-slate-200 dark:border dark:border-slate-600' 
                                                                        : 'bg-slate-100/50 dark:bg-slate-800/50 text-slate-500'}`}>+{step.addAmount}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    <div className="flex gap-5 py-2 opacity-50">
                                        <div className="relative w-8 flex flex-col items-center pt-2 flex-shrink-0">
                                            <div className={`w-3 h-3 rounded-full border-[2px] border-slate-300 dark:border-slate-600 bg-slate-200 dark:bg-slate-700 z-10`}></div>
                                        </div>
                                        <div className="w-10 flex flex-col items-start pt-1.5">
                                            <span className="text-xs font-mono font-bold tabular-nums text-slate-300 dark:text-slate-600">{formatTime(totalDurationMs)}</span>
                                        </div>
                                        <div className="flex-1 pt-0.5">
                                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400 bg-white/30 px-3 py-1 rounded-full w-fit">{t.finishTitle}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <div className="fixed bottom-5 w-full px-6 z-50 flex items-center justify-end gap-4 pointer-events-none">
                        <div className={`transition-all duration-300 transform ${isPaused ? 'opacity-100 translate-y-0 pointer-events-auto flex-shrink-0' : 'opacity-0 translate-y-8 pointer-events-none hidden'}`}>
                            <button onClick={resetTimer} className="h-14 px-6 rounded-full bg-white/90 dark:bg-slate-800/90 backdrop-blur-md shadow-xl text-slate-600 dark:text-slate-300 font-bold text-sm tracking-widest uppercase border border-white/40 dark:border-white/10 flex items-center justify-center gap-2 hover:bg-white dark:hover:bg-slate-700 transition-colors active:scale-[0.98] w-auto">
                                <CircleX size={20} strokeWidth={1.5} /> {t.end}
                            </button>
                        </div>
                        {isPaused ? (
                            <div className={`transition-all duration-300 transform ${isPaused ? 'opacity-100 translate-y-0 pointer-events-auto flex-shrink-0' : 'opacity-0 translate-y-8 pointer-events-none hidden'}`}>
                                <button onClick={toggleTimer} className={`w-16 h-16 rounded-full bg-slate-800 dark:bg-blue-600 text-white shadow-xl transition-all hover:bg-slate-700 dark:hover:bg-blue-500 active:scale-[0.98] flex items-center justify-center animate-pulse-glow border border-white/10`}>
                                    <Play size={24} fill="none" stroke="currentColor" strokeWidth={1.5} className="ml-1" />
                                </button>
                            </div>
                        ) : (
                            isRunning && (
                            <div className="flex-shrink-0 pointer-events-auto">
                                <button onClick={toggleTimer} className={`w-16 h-16 rounded-full flex items-center justify-center shadow-2xl backdrop-blur-md border border-white/20 transition-all duration-500 transform hover:scale-105 active:scale-95 glass-panel-dark bg-slate-900 dark:bg-slate-800 text-white hover:bg-slate-800 dark:hover:bg-slate-700`}>
                                    <Pause size={24} fill="currentColor" strokeWidth={1.5} />
                                </button>
                            </div>
                            )
                        )}
                         {completed && (
                            <div className="flex-shrink-0 pointer-events-auto">
                                <button onClick={toggleTimer} className={`h-16 px-8 rounded-full flex items-center justify-center shadow-2xl backdrop-blur-md border border-white/20 transition-all duration-500 transform hover:scale-105 active:scale-95 bg-slate-900 dark:bg-blue-600 text-white hover:bg-slate-800 dark:hover:bg-blue-500 gap-3`}>
                                    <RotateCcw size={20} strokeWidth={1.5} />
                                    <span className="font-bold text-sm tracking-widest uppercase">{t.reset}</span>
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="w-full text-center pb-6 pt-2">
                         <div 
                            onClick={(e) => {
                                if (e.detail === 3) {
                                    downloadHTML();
                                }
                            }}
                            className={`w-full text-center pb-8 pt-4 ${THEME.textSub} text-[9px] font-medium tracking-widest opacity-60 cursor-default select-none`}
                         >
                            Inspired by the idea of the 4:6 coffee brewing ratio.
                         </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
