                flavor: "Flavor", flavorOpts: { basic: "Basic", sweet: "Sweet", bright: "Bright" }, flavorDesc: { basic: "Well Balanced", sweet: "Enhance Sweetness", bright: "Enhance Acidity" },
                strength: "Strength", strengthOpts: { light: "Light", medium: "Medium", strong: "Strong" }, strengthDesc: { light: "Clean Cup", medium: "Standard Body", strong: "Rich Body" },
                roast: "Roast", roastOpts: { light: "Light", medium: "Medium", dark: "Dark" }, temp: "Temp", tempDesc: { light: "Aromatic", medium: "Balanced", dark: "Rich Body" },
                settingsHide: "Close Settings", settingsEdit: "Edit Recipe", targetNext: "Current Target", targetTotal: "Final Total", paused: "Paused",
                brewing: "Brewing...", ready: "Est. Time", finishTitle: "Finished", finishMsg: "Enjoy your coffee.", totalWater: "Water", totalTime: "Time",
                pour: "POUR", nextPourIn: "Next Pour", pourAmount: "Add", wait: "Brewing", sequence: "Sequence", interval: "s Interval",
                start: "Start Brewing", resume: "Resume", end: "End", reset: "Brew Again", resetSettings: "Reset Settings", stepSize: "Step",
                min: "Min", max: "Max", step: "Pour", stepDesc: { bloom: "Blooming", sweet: "Extract Sweetness", bright: "Extract Acidity", balance: "Balance Flavor", base: "Strength Base", adjust: "Strength Adjust", finish: "Final Adjust" },
                saveHtml: "Save as HTML", stepsCount: "Steps", currentTarget: "Current Target"
            }
        };

        const calculateTotalDuration = (beans) => {
            const baseBeans = 20; const baseTime = 210; const beanFactor = Math.pow(beans / baseBeans, 0.7); return Math.round(baseTime * beanFactor);
        };

        const calculateSteps = (beans, ratio, mode, strength, lang) => {
            const totalWater = Math.round(beans * ratio);
            const totalDuration = calculateTotalDuration(beans);
            const t = TEXT[lang];
            const phase1Total = totalWater * 0.4; const phase2Total = totalWater * 0.6;
            let step1Amount, step2Amount;
            if (mode === "sweet") { step1Amount = phase1Total * 0.4; step2Amount = phase1Total * 0.6; } 
            else if (mode === "bright") { step1Amount = phase1Total * 0.6; step2Amount = phase1Total * 0.4; } 
            else { step1Amount = phase1Total * 0.5; step2Amount = phase1Total * 0.5; }
            let phase2Steps = [];
            if (strength === "strong") { const amount = phase2Total / 3; phase2Steps = [amount, amount, amount]; } 
            else if (strength === "medium") { const amount = phase2Total / 2; phase2Steps = [amount, amount]; } 
            else { phase2Steps = [phase2Total]; }
            const rawAmounts = [step1Amount, step2Amount, ...phase2Steps];
            const totalAmountCalc = rawAmounts.reduce((a, b) => a + b, 0);
            let currentTotalWater = 0; let currentTotalTime = 0;
            return rawAmounts.map((amount, index) => {
                currentTotalWater += amount;
                const stepDuration = Math.round(totalDuration * (amount / totalAmountCalc));
                const startTime = currentTotalTime;
                const endTime = currentTotalTime + stepDuration;
                currentTotalTime += stepDuration;
                let label = lang === "ja" ? `${index + 1}${t.step}` : `${t.step} ${index + 1}`;
                let desc = "";
                if (index === 0) desc = t.stepDesc.bloom;
                else if (index === 1) desc = mode === "sweet" ? t.stepDesc.sweet : (mode === "bright" ? t.stepDesc.bright : t.stepDesc.balance);
                else desc = index === rawAmounts.length - 1 ? t.stepDesc.finish : (index === 2 ? t.stepDesc.base : t.stepDesc.adjust);
                return { id: index + 1, label, addAmount: Math.round(amount), targetTotal: Math.round(currentTotalWater), description: desc, duration: stepDuration, endTimeOffset: endTime, startTime, endTime };
            });
        };

        const getTempRecommendation = (roast, isDark, lang) => {
            const t = TEXT[lang];
            switch (roast) {
                case "light": return { temp: "93", unit: "C", desc: t.tempDesc.light, colorClass: "text-[#F87171]" };
                case "medium": return { temp: "88", unit: "C", desc: t.tempDesc.medium, colorClass: "text-[#FB923C]" };
                case "dark": return { temp: "83", unit: "C", desc: t.tempDesc.dark, colorClass: "text-[#FBBF24]" };
            }
        };

        const SegmentedControl = ({ options, value, onChange, icon: Icon, children }) => {
            const activeIndex = options.findIndex(o => o.value === value);
            const count = options.length;
            const widthPct = 100 / count;
            return (
                <div className={`glass-panel rounded-2xl p-1.5 flex flex-col`}>
                    <div className={`flex p-1 rounded-xl bg-slate-100/30 relative overflow-hidden`}>
                        <div className={`absolute top-1 bottom-1 rounded-lg transition-all duration-300 cubic-bezier(0.175, 0.885, 0.32, 1.275) bg-white shadow-sm ring-1 ring-black/5`} style={{ left: `${(activeIndex * widthPct) + (1/10)}%`, width: `${widthPct - 1}%` }} />
                        {options.map((opt) => (
                            <button type="button" key={opt.value} onClick={(e) => { e.preventDefault(); onChange(opt.value); }} className={`flex-1 flex items-center justify-center gap-1.5 py-2.5 rounded-lg text-[11px] font-bold transition-colors duration-200 z-10 relative ${value === opt.value ? 'text-[#007AFF]' : 'text-slate-500 hover:text-slate-700'}`}>
                                {Icon && value === opt.value && <Icon size={12} className="opacity-90" />}
                                {opt.label}
                            </button>
                        ))}
                    </div>
                    {children && <div className="pt-2 pb-1 text-center">{children}</div>}
                </div>
            );
        };

        const CircularProgress = ({ size = 120, strokeWidth = 8, progress, color, bgColor, children }) => {
            const center = size / 2; const radius = center - strokeWidth / 2; const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (progress * circumference);
            return (
                <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                    <svg className="transform -rotate-90 w-full h-full overflow-visible filter drop-shadow-lg">
                        <circle className={bgColor} strokeWidth={strokeWidth} stroke="currentColor" fill="transparent" r={radius} cx={center} cy={center} opacity="0.3" />
                        <circle className={color} strokeWidth={strokeWidth} strokeDasharray={circumference} strokeDashoffset={strokeDashoffset} strokeLinecap="round" stroke="currentColor" fill="transparent" r={radius} cx={center} cy={center} style={{ transition: 'stroke-dashoffset 0.1s linear' }} />
                    </svg>
                    <div className="absolute inset-0 flex flex-col items-center justify-center">{children}</div>
                </div>
            );
        };

        function App() {
            const [lang, setLang] = useState('ja');
            const [beans, setBeans] = useState(20);
            const [ratio, setRatio] = useState(15);
            const [stepSize, setStepSize] = useState(1);
            const [inputMode, setInputMode] = useState('beans');
            const [mode, setMode] = useState('basic');
            const [strength, setStrength] = useState('medium');
            const [roast, setRoast] = useState('medium');
            const [isRunning, setIsRunning] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [completed, setCompleted] = useState(false);
            const [showStartSignal, setShowStartSignal] = useState(false);

            const requestRef = useRef();
            const startTimeRef = useRef(0);
            const pausedTimeRef = useRef(0);
            const stepsContainerRef = useRef(null);
            const heroRef = useRef(null);

            const t = TEXT[lang];
            const totalWater = Math.round(beans * ratio);
            const steps = calculateSteps(beans, ratio, mode, strength, lang);
            const tempInfo = getTempRecommendation(roast, false, lang);
            const totalDurationMs = steps[steps.length - 1].endTime * 1000;

            const currentStepIndex = steps.findIndex(s => elapsedTime < s.endTime * 1000);
            const activeStepIndex = currentStepIndex === -1 ? (completed ? steps.length - 1 : 0) : currentStepIndex;
            const currentStep = steps[activeStepIndex];

            const THEME = {

                    const clampedBeans = Math.max(10, Math.min(40, calculatedBeans));
                    setBeans(clampedBeans);

            const handleRatioChange = (e) => {
                const sliderValue = Number(e.target.value);
                const newRatio = 30 - sliderValue; 
                if (inputMode === 'water') {
                    const currentTotalWater = Math.round(beans * ratio);
                    const rawBeans = currentTotalWater / newRatio;
                    const newBeans = Math.round(rawBeans * 100) / 100; 
                    const clampedBeans = Math.max(10, Math.min(40, newBeans));
                    setBeans(clampedBeans);
                    setRatio(newRatio);
                } else {
                    setRatio(newRatio);
                }
            };
            const handleSettingsReset = (e) => {
                e.preventDefault(); e.stopPropagation();
                setBeans(20); setRatio(15); setInputMode('beans'); setMode('basic'); setStrength('medium'); setRoast('medium'); setStepSize(1);
            };
            const toggleStepSize = (e) => {
                e.preventDefault(); e.stopPropagation();
                setStepSize(prev => prev === 0.5 ? 1 : 0.5);
            };

            useEffect(() => {
                let wakeLock = null;
                const requestWakeLock = async () => {
                    if (isRunning && !isPaused && 'wakeLock' in navigator) {
                        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.warn(err); }
                    }
                };
                requestWakeLock();
                return () => { if (wakeLock) wakeLock.release(); };
            }, [isRunning, isPaused]);

            const animate = (timestamp) => {
                if (!startTimeRef.current) startTimeRef.current = timestamp;
                const rawElapsed = timestamp - startTimeRef.current + pausedTimeRef.current;
                if (rawElapsed >= totalDurationMs) {
                    setElapsedTime(totalDurationMs); setIsRunning(false); setIsPaused(false); setCompleted(true); handleCompletion();
                } else {
                    setElapsedTime(rawElapsed); requestRef.current = requestAnimationFrame(animate);
                }
            };
            const handleCompletion = () => { setTimeout(() => window.scrollTo({ top: 0, behavior: 'smooth' }), 500); }
            useEffect(() => {
                if (isRunning && !isPaused) { startTimeRef.current = performance.now(); requestRef.current = requestAnimationFrame(animate); }
                else { if (requestRef.current) cancelAnimationFrame(requestRef.current); }
                return () => { if (requestRef.current) cancelAnimationFrame(requestRef.current); };
            }, [isRunning, isPaused]);

            const triggerStartSignal = () => {
                setShowStartSignal(true);
                if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate([50, 50, 50]);
                setTimeout(() => { setShowStartSignal(false); }, 3000);
            };

            const toggleTimer = useCallback(() => {
                if (completed) resetTimer();
                else if (isRunning && !isPaused) {
                    setIsPaused(true);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                    pausedTimeRef.current = elapsedTime;
                } else {
                    if (!isRunning && !isPaused) {
                        triggerStartSignal();
                        setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 100);
                    }
                    setIsPaused(false); setIsRunning(true);
                }
            }, [completed, isRunning, isPaused, elapsedTime]);

            const resetTimer = useCallback((shouldScroll = true) => {
                setIsRunning(false); setIsPaused(false); setElapsedTime(0); pausedTimeRef.current = 0; startTimeRef.current = 0; setCompleted(false);
                if (shouldScroll) window.scrollTo({ top: 0, behavior: 'smooth' });
            }, []);

            useEffect(() => { if (!isRunning && (elapsedTime > 0 || completed)) resetTimer(false); }, [beans, ratio, mode, roast, strength, isRunning, elapsedTime, completed, resetTimer]);
            useEffect(() => {
                if (isRunning && !isPaused && stepsContainerRef.current && activeStepIndex >= 0) {
                    const targetId = `step-${activeStepIndex + 1}`;
                    const element = document.getElementById(targetId);
                    if (element) {

                    }
                }
            }, [isRunning, isPaused, activeStepIndex]);

            const formatTime = (ms) => {
                const totalSeconds = Math.floor(ms / 1000);
                const m = Math.floor(totalSeconds / 60);
                const s = totalSeconds % 60;
                return `${m}:${s.toString().padStart(2, '0')}`;
            };
            const downloadHTML = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'kasuya-46-glass.html'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
            };

            const phase2StepCount = strength === 'strong' ? 3 : (strength === 'medium' ? 2 : 1);
            const stepEndTime = currentStep.endTime * 1000;
            const stepRemaining = Math.max(0, stepEndTime - elapsedTime);
            const stepDurationMs = currentStep.duration * 1000;
            const stepProgressRatio = 1 - (stepRemaining / stepDurationMs);

            // --- IMMERSIVE RUNNING HEADER (INTEGRATED) ---
            const renderRunningHeader = () => (
                <div className="fixed top-0 left-0 right-0 z-50 glass-panel border-t-0 border-b border-white/40 shadow-sm backdrop-blur-2xl pb-6 transition-all duration-500 !top-0 m-0" style={{ borderRadius: 0 }}>
                    
                    {/* Spacer for Safe Area */}

                                <span className={`text-[10px] font-bold uppercase tracking-widest ${THEME.textSub}`}>
                                    {isPaused ? t.paused : (stepProgressRatio < 0.1 ? t.pour : t.wait)}
                                </span>
                            </div>
                            <div className={`font-mono font-bold text-xs tabular-nums opacity-60 ${THEME.textMain} px-3 py-1.5 rounded-full glass-input`}>
                                {formatTime(elapsedTime)} <span className="opacity-40">/</span> {formatTime(totalDurationMs)}
                            </div>
                        </div>

                        {/* Center Stage: Visual Timer & Values */}
                        <div className="flex flex-col items-center justify-center gap-3 mt-1">
                            
                            {/* 1. Circular Progress (Time) - Compact */}

                                <CircularProgress 
                                    size={120} 
                                    strokeWidth={5} 
                                    progress={stepProgressRatio} 
                                    color="text-[#007AFF]"
                                    bgColor="text-white"
                                >
                                    <div className="flex flex-col items-center justify-center transform translate-y-1">
                                        <span className="text-[9px] font-bold text-slate-400 uppercase tracking-wide mb-1">{t.nextPourIn}</span>
                                        <span className={`text-4xl font-mono font-bold tabular-nums tracking-tighter ${THEME.textDark} drop-shadow-sm`}>
                                            {Math.ceil(stepRemaining / 1000)}
                                        </span>
                                        <span className="text-[9px] font-bold text-slate-300 uppercase tracking-wide mt-1">SEC</span>
                                    </div>

                                    {/* Pour Amount */}

                                        <span className="text-[9px] font-bold text-[#007AFF] uppercase tracking-wider mb-1">{t.pourAmount}</span>
                                        <div className={`text-xl font-bold flex items-baseline gap-0.5 tracking-tight ${THEME.accent}`}>

                                        <ChevronRight size={16} />
                                    </div>

                                        <span className="text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-1">{t.currentTarget}</span>
                                        <div className={`text-xl font-bold flex items-baseline gap-0.5 tracking-tight ${THEME.textDark}`}>
                                            {currentStep.targetTotal}<span className="text-[10px] font-medium opacity-40 tracking-normal ml-0.5">ml</span>

                                {/* Total Target */}

                                        <span className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{t.targetTotal}</span>
                                        <span className="w-px h-2.5 bg-slate-300/50"></span>
                                        <span className={`text-xs font-bold ${THEME.textDark}`}>{totalWater} ml</span>
                                    </div>

                        </div>

                            <div className={`w-9 h-9 rounded-xl flex items-center justify-center shadow-sm transition-colors duration-500 bg-gradient-to-br from-slate-700 to-slate-900 text-blue-200`}>
                                <Droplets size={18} strokeWidth={2.5} className="fill-current" />
                            </div>
                            <div className="flex flex-col">
                                <span className={`text-sm font-bold tracking-tight ${THEME.textDark} transition-colors duration-300`}>{t.title}</span>
                                <span className={`text-[9px] ${THEME.textSub} font-bold uppercase tracking-[0.2em] transition-colors duration-300`}>{t.subtitle}</span>
                            </div>
                        </div>

                    {/* Running Header (Moved out of main for correct fixed positioning) */}

                        <div className={`transition-all duration-500 ease-[cubic-bezier(0.2,0,0,1)] ${(!isRunning && !completed) ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-8 h-0 pointer-events-none overflow-hidden absolute top-0 left-0 right-0'}`}>

                                        </div>
                                        <div className="flex items-baseline">

                                            <span className="text-sm ml-1.5 font-bold opacity-60">g</span>

                                    <button

                                        className={`flex-1 flex flex-col items-center justify-center p-5 rounded-[1.5rem] transition-all duration-300 border ${inputMode === 'water' ? `${THEME.activeCard} relative z-10 scale-[1.05]` : `${THEME.inactiveCard} scale-95`}`}
                                    >

                                            </div>
                                            <input type="range" min={inputMode === 'beans' ? 10 : 10 * ratio} max={inputMode === 'beans' ? 40 : 40 * ratio} step={inputMode === 'beans' ? stepSize : 5} value={inputMode === 'beans' ? beans : totalWater} onChange={handleSliderChange} className="absolute w-full h-full opacity-0 cursor-pointer z-20" />
                                            <div className={`absolute w-7 h-7 bg-white border-[2px] rounded-full shadow-lg pointer-events-none transition-all duration-150 border-[#007AFF] z-10 group-hover:scale-110`} style={{ left: `calc(${inputMode === 'beans' ? ((beans - 10) / (40 - 10)) * 100 : Math.min(100, Math.max(0, ((totalWater - (10*ratio)) / ((40*ratio) - (10*ratio))) * 100))}% - 14px)` }} />
                                        </div>
                                    </div>
                                    <div>
                                        <div className={`flex justify-between items-center text-[10px] font-bold ${THEME.textSub} mb-4 uppercase tracking-wider`}><span>{t.ratioLight}</span><span className={`text-[11px] font-bold ${THEME.accent} px-3 flex items-center gap-1.5 glass-input py-1 rounded-lg border border-white/60 shadow-sm`}><BeanIcon size={10} className="opacity-70" /> 1 <span className="opacity-40 text-[9px]"> : </span> {ratio} <Droplets size={10} className="opacity-70" /></span><span>{t.ratioStrong}</span></div>
                                        <div className="relative h-8 flex items-center group">
                                            <div className={`absolute inset-0 h-2 bg-slate-200/50 rounded-full overflow-hidden backdrop-blur-sm`}>
                                                <div className={`h-full transition-all duration-200 ease-out bg-gradient-to-r from-blue-400 to-[#007AFF]`} style={{ width: `${((30 - ratio - 10) / (20 - 10)) * 100}%` }}></div>
                                            </div>
                                            <input type="range" min="10" max="20" step={0.5} value={30 - ratio} onChange={handleRatioChange} className="absolute w-full h-full opacity-0 cursor-pointer z-20" />
                                            <div className={`absolute w-7 h-7 bg-white border-[2px] border-[#007AFF] rounded-full shadow-lg pointer-events-none transition-all duration-150 z-10 group-hover:scale-110`} style={{ left: `calc(${((30 - ratio - 10) / (20 - 10)) * 100}% - 14px)` }} />
                                        </div>
                                    </div>
                                    <div>
                                        <div className={`text-[10px] font-bold ${THEME.textSub} mb-2 uppercase tracking-wider pl-1`}>{t.roast}</div>
                                        <SegmentedControl options={[{ value: 'light', label: t.roastOpts.light }, { value: 'medium', label: t.roastOpts.medium }, { value: 'dark', label: t.roastOpts.dark }]} value={roast} onChange={setRoast} icon={Flame}>
                                            <div className={`flex items-center justify-center gap-1 text-sm font-bold ${THEME.textDark}`}><Thermometer size={14} className={tempInfo.colorClass} />{tempInfo.temp}C<span className="w-px h-3 bg-slate-400/30 mx-2"></span><span className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">{tempInfo.desc}</span></div>
                                        </SegmentedControl>
                                    </div>
                                </div>
                            </section>

                            <div className="space-y-5 mt-8 mb-8">
                                <div className="space-y-2">
                                    <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-4`}>{t.flavor}</span>
                                    <SegmentedControl options={[{ value: 'bright', label: t.flavorOpts.bright }, { value: 'basic', label: t.flavorOpts.basic }, { value: 'sweet', label: t.flavorOpts.sweet }]} value={mode} onChange={setMode} icon={Heart}>
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.flavorDesc[mode]}</div>
                                    </SegmentedControl>
                                </div>
                                <div className="space-y-2">
                                    <span className={`text-[10px] font-bold ${THEME.textSub} uppercase tracking-widest pl-4`}>{t.strength}</span>
                                    <SegmentedControl options={[{ value: 'light', label: t.strengthOpts.light }, { value: 'medium', label: t.strengthOpts.medium }, { value: 'strong', label: t.strengthOpts.strong }]} value={strength} onChange={setStrength} icon={Activity}>
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{t.strengthDesc[strength]}</div>
                                    </SegmentedControl>
                                </div>
                            </div>

                             <div ref={heroRef} className="relative z-30 transition-all duration-500 ease-[cubic-bezier(0.2,0,0,1)] py-6">
                                <div className={`relative overflow-hidden rounded-[2.5rem] transition-all duration-500 bg-white/80 border-white/60 backdrop-blur-xl shadow-sm border`}>
                                    <div className="relative z-10 p-8 md:p-12 flex flex-col items-center text-center">
                                        <span className={`text-[10px] font-bold uppercase tracking-[0.3em] mb-6 transition-colors text-slate-400`}>{t.targetTotal}</span>
                                        <div className="flex items-baseline justify-center gap-2 mb-8 relative">
                                            <span className={`text-7xl font-bold tracking-tighter tabular-nums leading-none transition-colors ${THEME.textDark} drop-shadow-sm`}>{totalWater}</span>
                                            <span className="text-2xl font-bold text-slate-400 ml-1">ml</span>
                                        </div>
                                        <div className="flex flex-col items-center gap-2">
                                            <div className={`text-xs font-bold flex items-center gap-2 text-slate-500 px-5 py-2.5 rounded-full glass-input`}>
                                                <Clock size={14} />
                                                <span>{t.ready}: {formatTime(totalDurationMs)}</span>
                                            </div>
                                            <div className={`text-xs font-bold flex items-center gap-2 text-slate-400 px-4 py-2 rounded-full`}>
                                                <Layers size={14} />
                                                <span>{steps.length} {t.stepsCount} (2 + {phase2StepCount})</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* --- COMPLETED SCREEN --- */}
                        {completed && (
                            <div className="animate-in zoom-in duration-500 py-12 text-center mt-[100px]">
                                <div className={`w-24 h-24 rounded-full flex items-center justify-center mb-8 mx-auto shadow-2xl bg-gradient-to-br from-sky-100 to-white text-[#007AFF] border border-white/50`}>
                                    <Check size={48} strokeWidth={4} />
                                </div>
                                <h2 className={`text-3xl md:text-4xl font-bold ${THEME.textDark} mb-4 drop-shadow-sm`}>{t.finishTitle}</h2>
                                <p className="text-sm text-slate-500 mb-12 font-medium">{t.finishMsg}</p>
                                <div className="grid grid-cols-2 gap-6 w-full max-w-[300px] mx-auto">
                                    <div className="glass-panel rounded-2xl p-4">
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">{t.totalWater}</div>
                                        <div className={`text-3xl font-bold ${THEME.textDark}`}>{totalWater}<span className="text-sm ml-1 opacity-50">ml</span></div>
                                    </div>
                                    <div className="glass-panel rounded-2xl p-4">
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">{t.totalTime}</div>
                                        <div className={`text-3xl font-bold ${THEME.textDark}`}>{formatTime(totalDurationMs)}</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- TIMELINE --- */}
                        {(isRunning || completed) && (
                            <div className={`pb-40 transition-all duration-700 ${completed ? 'opacity-40 grayscale blur-sm' : 'opacity-100'} pt-2`} ref={stepsContainerRef}>
                                {!completed && (
                                    <div className="flex items-center justify-between px-6 mb-6 pt-2">
                                        <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-white/30 px-3 py-1 rounded-full">{t.sequence}</h3>
                                    </div>
                                )}
                                
                                <div className="space-y-6 relative px-2">
                                    <div className={`absolute left-[60px] top-6 bottom-6 w-[2px] bg-slate-200/60 -z-10 rounded-full`}></div>

                                    {steps.map((step, idx) => {
                                        const isActive = isRunning && idx === activeStepIndex;
                                        const isPast = idx < activeStepIndex;
                                        let stepProgress = 0;
                                        if (isPast) stepProgress = 1;
                                        else if (isActive) {
                                            stepProgress = Math.min(1, (elapsedTime - (step.startTime * 1000)) / (step.duration * 1000));
                                        }

                                        return (
                                            <div 
                                                key={step.id} 
                                                id={`step-${step.id}`}
                                                className={`flex gap-5 transition-all duration-500 ${isActive ? 'py-2 scale-105 origin-left' : 'py-1 opacity-60'}`}
                                            >
                                                {/* Time Col */}
                                                <div className="w-12 flex flex-col items-end pt-4">
                                                    <span className={`text-sm font-mono font-bold tabular-nums transition-colors ${isActive ? THEME.accent : 'text-slate-400'}`}>
                                                        {formatTime(step.startTime * 1000)}
                                                    </span>
                                                </div>

                                                {/* Dot Col */}
                                                <div className="relative w-6 flex flex-col items-center pt-5">
                                                    <div className="absolute top-4 left-1/2 -translate-x-1/2 w-[2px] h-[calc(100%+24px)] -z-10 overflow-hidden">
                                                        <div 
                                                            className={`w-full transition-all duration-100 linear origin-top h-full bg-[#007AFF] shadow-[0_0_10px_#007AFF]`}
                                                            style={{ transform: `scaleY(${isActive ? stepProgress : (isPast ? 1 : 0)})` }}
                                                        ></div>
                                                    </div>
                                                    <div className={`
                                                       w-3.5 h-3.5 rounded-full border-[2px] transition-all duration-500 z-10
                                                       ${isActive ? `border-[#007AFF] bg-white scale-150 shadow-[0_0_15px_rgba(0,122,255,0.5)]` : (isPast ? `border-[#007AFF] bg-[#007AFF]` : 'border-slate-300 bg-slate-100')}
                                                    `}></div>
                                                </div>

                                                {/* Card Col */}
                                                <div className={`flex-1 transition-all duration-500 cursor-default pr-2`}>
                                                    <div className={`
                                                       rounded-2xl p-5 transition-all duration-500 relative overflow-hidden
                                                       ${isActive ? `glass-panel border-[#007AFF]/30 shadow-lg` : `glass-button bg-white/30 border-white/30`}
                                                    `}>
                                                        {isActive && <div className={`absolute bottom-0 left-0 h-1 w-full bg-[#007AFF]/10`}><div className={`h-full transition-all duration-100 linear bg-[#007AFF] shadow-[0_0_10px_#007AFF]`} style={{ width: `${stepProgress * 100}%` }}></div></div>}
                                                        
                                                        <div className="flex justify-between items-center mb-2">
                                                            <span className={`text-xs font-bold uppercase tracking-wider ${isActive ? THEME.accent : 'text-slate-400'}`}>{step.label}</span>
                                                            {isActive && <span className={`text-[10px] font-bold px-2.5 py-1 rounded-full bg-[#007AFF]/10 text-[#007AFF] border border-[#007AFF]/20`}>+{step.addAmount}ml</span>}
                                                        </div>
                                                        
                                                        <div className="flex justify-between items-end">
                                                            <div className="flex items-baseline gap-1">
                                                                <span className={`text-2xl font-bold tabular-nums tracking-tight ${isActive ? THEME.textDark : 'text-slate-300'}`}>{step.targetTotal}</span>
                                                                <span className="text-xs text-slate-400 font-bold">ml</span>
                                                            </div>
                                                            {isActive && <div className={`text-[10px] font-bold text-slate-500 px-3 py-1.5 rounded-lg max-w-[50%] text-right bg-white/50 border border-white/50`}>{step.description}</div>}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    
                                    {/* Finish Time */}
                                    <div className="flex gap-5 py-2 opacity-50">
                                        <div className="w-12 flex flex-col items-end pt-1.5">
                                            <span className="text-sm font-mono font-bold tabular-nums text-slate-300">{formatTime(totalDurationMs)}</span>
                                        </div>
                                        <div className="relative w-6 flex flex-col items-center pt-2">
                                            <div className={`w-3 h-3 rounded-full border-[2px] border-slate-300 bg-slate-200 z-10`}></div>
                                        </div>
                                        <div className="flex-1 pt-0.5">
                                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400 bg-white/30 px-3 py-1 rounded-full w-fit">{t.finishTitle}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Floating Action Button Area - Fixed Layout Shift */}
                    <div className="fixed bottom-8 left-0 right-0 flex justify-center z-50 pointer-events-none px-6">
                         <div className="w-full max-w-sm pointer-events-auto relative h-[64px]">
                            {/* Main Action Button (Start / Pause) */}
                            <div className={`absolute inset-0 flex gap-3 transition-all duration-300 ${isRunning && isPaused ? 'opacity-0 translate-y-4 pointer-events-none' : 'opacity-100 translate-y-0'}`}>
                                <button 
                                    onClick={toggleTimer}
                                    className={`
                                        w-full shadow-2xl backdrop-blur-xl border border-white/20
                                        flex items-center justify-center gap-4 px-8 py-4 rounded-[2rem] text-white font-bold text-sm tracking-widest uppercase transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]
                                        ${isRunning ? 'glass-panel-dark hover:bg-slate-800' : (completed ? 'bg-[#007AFF] hover:bg-[#005BB5] shadow-[0_8px_30px_rgba(0,122,255,0.3)]' : 'glass-panel-dark hover:bg-slate-800 shadow-[0_8px_30px_rgba(0,0,0,0.2)]')}
                                     `}
                                >
                                    {isRunning ? (
                                        <span className="flex items-center gap-2">
                                            <Pause size={18} fill="currentColor" /> {t.paused}
                                        </span>
                                    ) : (completed ? <span className="flex items-center gap-2"><RotateCcw size={18} /> {t.reset}</span> : <span className="flex items-center gap-2"><Play size={18} fill="currentColor" /> {t.start}</span>)}
                                </button>
                            </div>

                            {/* Paused State Buttons (Resume / End) */}
                            <div className={`absolute inset-0 flex gap-4 transition-all duration-300 ${isRunning && isPaused ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'}`}>
                                <button 
                                    onClick={resetTimer}
                                    className={`flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-[2rem] font-bold text-sm tracking-widest uppercase shadow-lg transition-all active:scale-[0.98] glass-button text-slate-500 hover:bg-white`}
                                >
                                    <CircleX size={20} /> {t.end}
                                </button>
                                <button 
                                    onClick={toggleTimer}
                                    className={`flex-[1.5] flex items-center justify-center gap-2 px-6 py-4 rounded-[2rem] glass-panel-dark text-white font-bold text-sm tracking-widest uppercase shadow-xl transition-all hover:bg-slate-800 active:scale-[0.98]`}
                                >
                                    <CirclePlay size={20} /> {t.resume}
                                </button>
                            </div>
                         </div>
                    </div>

                    {/* Footer Links */}
                    {!isRunning && (
                    <div className="w-full text-center pb-6 pt-2">
                        <button onClick={downloadHTML} className={`text-[10px] font-medium transition-colors ${THEME.textSub} hover:${THEME.textDark} underline decoration-transparent hover:decoration-current underline-offset-4`}>
                            {t.saveHtml}
                        </button>
                        <div className={`w-full text-center pb-8 pt-4 ${THEME.textSub} text-[9px] font-medium tracking-widest opacity-60`}>
                            Inspired by Tetsu Kasuya's 4:6 Method
                        </div>
                    </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
